<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PTD Today — Intelligence Room</title>
  <meta name="description" content="PTD Today — Intelligence Room." />
  <style>
    :root{
      --bg:#fbfaf7;
      --paper:#ffffff;
      --ink:#111;
      --muted:#6b6b6b;
      --rule:rgba(0,0,0,.12);
      --chipbg:#f4f2ed;
      --chipbd:rgba(0,0,0,.12);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Georgia,"Times New Roman",Times,serif;background:var(--bg);color:var(--ink)}
    .wrap{max-width:860px;margin:0 auto;padding:26px 16px 60px}
    .mast{text-align:center;padding:14px 0 10px}
    .brand{font-size:46px;margin:0;font-weight:700}
    .tagline{margin:6px 0 18px;color:var(--muted);font-style:italic;font-size:17px}
    .nav{display:flex;justify-content:center;gap:18px;margin:2px 0 6px;flex-wrap:wrap}
    .nav a{text-decoration:none;padding:6px 10px;border-radius:999px;border:1px solid transparent;color:rgba(0,0,0,.8);font-size:16px}
    .nav a:hover{border-color:var(--rule);background:rgba(0,0,0,.03)}
    .nav a.active{border-color:var(--rule);background:rgba(0,0,0,.04);font-weight:700}

    .pageTitle{text-align:center;margin:14px 0 6px;font-size:44px;font-weight:800}
    .updated{text-align:center;color:var(--muted);font-size:16px;margin-bottom:18px}

    .panel{background:var(--paper);border:1px solid var(--rule);border-radius:14px;overflow:hidden;box-shadow:0 10px 26px rgba(0,0,0,.05)}
    .notice{padding:14px 16px;border-bottom:1px solid var(--rule);background:rgba(0,0,0,.015);font-size:15px;color:rgba(0,0,0,.78)}
    .footer{text-align:center;margin-top:18px;color:var(--muted);font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="mast">
      <h1 class="brand">PTD Today</h1>
      <div class="tagline">First to Know. First to Lead.</div>

      <!-- ONLY Home + Room -->
      <nav class="nav" aria-label="Primary navigation">
        <a href="/index.html">Home</a>
        <a class="active" href="/room.html">Room</a>
      </nav>
    </header>

    <div class="pageTitle">PTD Intelligence Room</div>
    <div class="updated" id="updatedLine">Updated —</div>

    <section class="panel">
      <div class="notice">
        This is your community space. (Your existing Room post/feed logic can stay below.)
      </div>

      <!-- KEEP your existing Room form + feed code below this line.
           The key fix was removing AI/Briefs from the nav here too. -->
      <div style="padding:16px;">
        <em>Paste your existing Room HTML/JS here (unchanged), if it was removed.</em>
      </div>
    </section>

    <div class="footer">© <span id="year"></span> PTD Today</div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    document.getElementById("updatedLine").textContent =
      "Updated — " + new Date().toLocaleString();
  </script>
</body>
</html>
