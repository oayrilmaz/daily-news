name: build

on:
  workflow_dispatch:
  schedule:
    # every 3 hours (at minute 7 to avoid top-of-hour traffic)
    - cron: "7 */3 * * *"
  push:
    paths:
      - "pull_news.py"
      - "requirements.txt"
      - ".github/workflows/ptd-build.yml"

permissions:
  contents: write   # IMPORTANT: allow the workflow to commit & push

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: UTC
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate news + shortlinks
        run: |
          python pull_news.py

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore: refresh news ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git push
          else
            echo "No changes â€“ nothing to commit."
          fi
