name: PTD AI Generator

on:
  schedule:
    - cron: "0 */2 * * *"   # every 2 hours (UTC)
  workflow_dispatch:        # adds a "Run workflow" button

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      - name: Generate AI briefs
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run generate:ai

      - name: Commit & push changes
        run: |
          git config user.name "ptd-ai-bot"
          git config user.email "bot@ptdtoday.com"
          git add data/ai_news.json ai/*.html
          git commit -m "AI: auto-generate briefs" || echo "No changes to commit"
          git push