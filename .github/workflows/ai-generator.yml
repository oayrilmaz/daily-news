name: PTD AI Generator

on:
  workflow_dispatch:
  schedule:
    - cron: "15 */6 * * *"   # every 6 hours (example)
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Generate news + briefs
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PTD_OPENAI_MODEL: gpt-4.1-mini
        run: |
          python augment_news_youtube_only.py

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add \
            data/news.json \
            data/news_archive.json \
            data/home_summary.json \
            data/briefs/*.json \
            data/briefs/.gitkeep || true

          git commit -m "Update news + briefs" || exit 0
          git push