name: PTD AI Generator

on:
  schedule:
    - cron: "0 */2 * * *"   # every 2 hours (UTC)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ptd-ai-generator
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate briefs (Python)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PTD_OPENAI_MODEL: gpt-4.1-mini
        run: |
          python3 augment_news_youtube_only.py
          echo "---- DEBUG: list data/briefs ----"
          ls -la data/briefs || true
          echo "---- DEBUG: git status ----"
          git status --porcelain

      - name: Commit & push changes
        run: |
          git config user.name "ptd-ai-bot"
          git config user.email "bot@ptdtoday.com"

          # Always stage the directory (so changes are picked up)
          git add data/news.json data/home_summary.json data/briefs || true

          git commit -m "AI: auto-generate briefs" || echo "No changes to commit"

          # Pull/rebase to avoid occasional non-fast-forward errors
          git pull --rebase origin main || true
          git push