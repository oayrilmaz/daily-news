name: PTD AI Generator

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Generate news + briefs
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PTD_OPENAI_MODEL: gpt-4.1-mini
        run: |
          python augment_news_youtube_only.py

      - name: Commit & push changes
        run: |
          git config user.name "ptd-ai-bot"
          git config user.email "bot@ptdtoday.com"

          git add \
            data/news.json \
            data/home_summary.json \
            data/briefs/*.json || true

          git commit -m "AI: auto-generate briefs" || echo "No changes to commit"
          git push