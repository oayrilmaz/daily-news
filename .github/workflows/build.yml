name: Build PTD Today (Node)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *" # every 2 hours UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ðŸ”’ Always reset to remote main to avoid conflicts
      - name: Reset to origin/main
        run: |
          git fetch origin
          git reset --hard origin/main

      - name: Build site data & short pages
        run: node scripts/build.mjs

      - name: Commit updated data and short pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data s

          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "chore: refresh news & shortlinks ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"

          git push origin main