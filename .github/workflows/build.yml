name: Build PTD Today (Node)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *" # every 2 hours UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # IMPORTANT: fetch full history so rebase works reliably
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build site data & short pages
        run: node scripts/build.mjs

      - name: Commit updated data and short pages
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stage only what you want your bot to update
          git add data s

          # Commit if there are changes
          git commit -m "chore: refresh news & shortlinks ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))" || echo "No changes to commit"

          # Sync with remote to avoid "fetch first" push rejections
          git pull --rebase origin main

          # Push back to main
          git push origin main