name: Build PTD Today (Node)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *" # every 2 hours UTC

# ðŸ”’ Prevent concurrent runs pushing at the same time
concurrency:
  group: ptd-build
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # IMPORTANT: full history required for safe pushes
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build site data & short pages
        run: node scripts/build.mjs

      - name: Commit updated data and short pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stage changes
          git add data s

          # Commit only if there are changes
          git commit -m "chore: refresh news & shortlinks ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))" || echo "No changes to commit"

          # Push safely
          git push origin main