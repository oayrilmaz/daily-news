name: Generate Daily AI News

on:
  schedule:
    - cron: "0 3 * * *"   # runs daily at 03:00 UTC
  workflow_dispatch:     # allows manual run

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install openai requests

      - name: Run AI news generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/generate_ai_news.py

      - name: Commit and push changes
        run: |
          git config user.name "ptdtoday-ai"
          git config user.email "ai@ptdtoday.com"
          git add data/ai_daily.json
          git commit -m "Daily AI-generated energy news" || echo "No changes"
          git push