# .github/workflows/daily_ai_news.yml
name: Daily AI News

on:
  workflow_dispatch:
  schedule:
    - cron: "15 23 * * *"  # every day 23:15 UTC

permissions:
  contents: write

jobs:
  build-ai-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install openai

      - name: Generate AI news JSON
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/generate_ai_news.py

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add public/data/ai_news.json
          git commit -m "Update AI news" || echo "No changes"
          git push