name: Daily AI News (PTD Today)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 23 * * *" # daily 23:15 UTC

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Generate AI News JSON
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run generate:ai-news

      - name: Commit & push if changed
        run: |
          git config user.name "ptd-today-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/ai_news.json briefs/daily-ai.json
          git commit -m "Update daily AI brief" || exit 0
          git push