name: Daily AI News (PTD Today)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 4 * * *" # daily 04:15 UTC

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Generate AI News JSON
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/generate_ai_news.js

      - name: Generate YouTube JSON
        env:
          YOUTUBE_RSS_URLS: ${{ secrets.YOUTUBE_RSS_URLS }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }} # optional (only if you add it)
          YOUTUBE_DAYS: "7"
          YOUTUBE_MAX_PER_CHANNEL: "12"
          YOUTUBE_TOP_N: "10"
        run: node scripts/generate_youtube.js

      - name: Commit & push if changed
        run: |
          git config user.name "ptdtoday-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/*.json briefs/*.json || true
          git diff --staged --quiet || (git commit -m "Update AI + YouTube feeds" && git push)