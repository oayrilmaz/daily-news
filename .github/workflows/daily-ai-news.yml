name: Daily AI News Generator

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"   # Runs every day at 06:00 UTC

jobs:
  generate-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install openai fs-extra

      - name: Generate daily AI news
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node scripts/generate-daily-news.js

      - name: Commit and push changes
        run: |
          git config --global user.name "PTD Today Bot"
          git config --global user.email "bot@ptdtoday.com"
          git add .
          git commit -m "Daily AI news update" || echo "No changes"
          git push