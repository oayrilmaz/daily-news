name: Daily AI News (PTD Today)

on:
  workflow_dispatch:
  pull_request:
  schedule:
    - cron: "0 * * * *"

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Generate AI News JSON
        run: node scripts/generate-ai-news.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Generate YouTube JSON
        run: node scripts/generate_youtube.js
        env:
          YOUTUBE_RSS_URLS: ${{ secrets.YOUTUBE_RSS_URLS }}

      - name: Commit & push if changed
        run: |
          git config user.name "ptd-bot"
          git config user.email "bot@ptdtoday.com"
          git add .
          git diff --cached --quiet || git commit -m "Update AI + YouTube news"
          git push