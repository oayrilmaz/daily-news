name: Daily AI News (PTD Today)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 23 * * *"   # runs daily at 23:15 UTC

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Generate AI News JSON
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/generate_ai_news.js

      - name: Commit & push if changed
        run: |
          git config user.name "ptdtoday-bot"
          git config user.email "ptdtoday-bot@users.noreply.github.com"

          git add public/data/ai_news.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update daily AI news"
          git push