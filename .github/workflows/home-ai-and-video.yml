name: Home â€” AI News + Video Briefs

on:
  workflow_dispatch:
  schedule:
    - cron: "15 4 * * *"  # daily 04:15 UTC (change if you want)

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 1) Generate AI news JSON (NO external links)
      - name: Generate AI News JSON
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node scripts/generate_ai_news.js

      # 2) Generate YouTube JSON (links/embeds)
      - name: Generate YouTube Video Briefs JSON
        env:
          YOUTUBE_RSS_URLS: ${{ secrets.YOUTUBE_RSS_URLS }}
          YOUTUBE_MAX_ITEMS: "12"
          YOUTUBE_MAX_PER_FEED: "6"
        run: |
          node scripts/generate_youtube_feed.js

      - name: Commit & push if changed
        run: |
          git config user.name "ptdtoday-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/ai_news.json data/youtube.json || true
          git commit -m "Update AI news + video briefs" || echo "No changes"
          git push