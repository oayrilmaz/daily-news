name: Home AI + Video (PTD Today)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 * * * *" # every hour at :15 UTC

permissions:
  contents: write

concurrency:
  group: home-ai-ptdtoday
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Keep local branch aligned with remote to avoid push rejection
      - name: Sync with latest main
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      # 1) Build Home feeds + YouTube + /s/ share pages
      - name: Build Home feed + YouTube + short share pages
        env:
          RECENT_HOURS: "60"
          YT_HOURS: "168"
          CONCURRENCY: "6"
          YT_MAX_PER_CHANNEL: "8"
          MAX_ENRICH: "50"
          # Optional: override FEEDS/YT_CHANNELS/PROXIES via repo secrets/vars later if you want
        run: node scripts/build.mjs

      # 2) Generate Daily AI Brief JSON + /articles/ pages
      - name: Generate Daily AI JSON + Article Pages
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SITE_ORIGIN: https://ptdtoday.com
        run: npm run generate:ai

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update PTD Today feeds"
          git push origin main