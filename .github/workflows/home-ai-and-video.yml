name: Home AI + YouTube (PTD Today)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 * * * *"   # every hour (UTC) - adjust anytime

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ✅ STEP 2 (critical): use npm install (NOT npm ci) since you don't have package-lock.json
      - name: Install dependencies
        run: npm install

      # ✅ IMPORTANT: call the script you actually have (underscore)
      - name: Generate AI News JSON
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/generate_ai_news.js

      # ✅ YouTube generator (recommended as .mjs / ESM)
      - name: Generate YouTube JSON
        env:
          YOUTUBE_RSS_URLS: ${{ secrets.YOUTUBE_RSS_URLS }}
        run: node scripts/generate_youtube.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "Update AI + YouTube feeds"
          git push