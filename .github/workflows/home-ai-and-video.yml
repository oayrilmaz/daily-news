name: Home AI + YouTube (PTD Today)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 */6 * * *"

permissions:
  contents: write

concurrency:
  group: home-ai-and-video
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Generate AI News JSON
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/generate_ai_news.js

      - name: Generate YouTube JSON
        env:
          YOUTUBE_RSS_URLS: ${{ secrets.YOUTUBE_RSS_URLS }}
        run: node scripts/generate_youtube.js

      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update AI + YouTube feeds"
          file_pattern: |
            data/*.json
            public/data/*.json
            *.json