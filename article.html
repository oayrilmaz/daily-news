<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>PTD Today | Article</title>
<link rel="stylesheet" href="assets/main.css">
</head>
<body class="article">
  <main class="wrap">
    <h1>PTD Today — Article</h1>
    <p>This page takes a shortlink and forwards you to the original story, with proper social previews.</p>
    <p><a id="to" href="#">Continue…</a></p>
  </main>
<script>
const u = new URLSearchParams(location.search).get('u');
if (u) {
  const a = document.getElementById('to');
  a.href = u;
  a.textContent = 'Open original';
  location.replace(u);
} else {
  document.querySelector('main').insertAdjacentHTML('beforeend','<p>Missing <code>?u=</code> parameter.</p>');
}
</script>
</body>
</html>
