<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PTD Today — Article</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#E7DCC8">
  <link rel="stylesheet" href="/assets/main.css">
  <style>
    body { background: #e8ddcb; font-family: Georgia, serif; }
    .wrap { max-width: 830px; margin: 30px auto 50px; padding: 0 20px; }
    .back { font-size: 15px; margin-bottom: 18px; display: inline-block; }
    h1 { font-size: 30px; margin: 0 0 20px; line-height: 1.25; }
    .box {
      background: #f7f2e8;
      border: 1px solid #d9ccb3;
      border-radius: 10px;
      padding: 18px;
    }
    .video-frame {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 6px;
      margin-bottom: 16px;
      overflow: hidden;
    }
    .video-frame iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    .note { font-size: 14px; color: #6f675d; margin-top: 14px; }
    .cta { margin-top: 14px; display: flex; gap: 10px; flex-wrap: wrap; }
    .btn {
      border: 1px solid #d9ccb3;
      background: #ddd0b8;
      color: #143A79;
      padding: 9px 14px;
      border-radius: 18px;
      font-size: 14px;
      text-decoration: none;
    }
    .btn.linkish {
      background: transparent;
      border: none;
      color: #143A79;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="wrap">
  <a class="back" href="/">← Back to PTD Today</a>
  <h1 id="title">PTD Today Article</h1>

  <div class="box">
    <div id="video" class="video-frame" style="display:none;"></div>

    <div class="cta">
      <a id="open" class="btn" href="#" target="_blank" rel="noopener">Open Article</a>
      <button id="share" class="btn linkish">Share</button>
    </div>

    <p class="note">
      You’re on PTD Today. Click above to visit the original publisher.
    </p>
  </div>
</div>

<script>
(function() {
  const params = new URLSearchParams(location.search);
  const url   = decodeURIComponent(params.get("u") || "");
  const title = decodeURIComponent(params.get("t") || "");

  const titleEl = document.getElementById("title");
  const videoEl = document.getElementById("video");
  const openEl  = document.getElementById("open");
  const shareEl = document.getElementById("share");

  if (title) {
    titleEl.textContent = title;
    document.title = title + " — PTD Today";
  }
  if (url) openEl.href = url;

  // If YouTube, embed video
  const isYT = /youtube\.com|youtu\.be/i.test(url);
  if (isYT) {
    let id = "";
    try {
      const u = new URL(url);
      if (u.hostname.includes("youtu.be")) {
        id = u.pathname.slice(1);
      } else {
        id = new URLSearchParams(u.search).get("v") || "";
      }
    } catch {}
    if (id) {
      videoEl.style.display = "block";
      videoEl.innerHTML =
        `<iframe src="https://www.youtube.com/embed/${id}"
                 allowfullscreen loading="lazy"></iframe>`;
    }
  }

  shareEl.onclick = async () => {
    const shareUrl = location.href;
    try {
      if (navigator.share) {
        await navigator.share({ title, url: shareUrl });
      } else if (navigator.clipboard && navigator.clipboard.writeText) {
        await navigator.clipboard.writeText(shareUrl);
        shareEl.textContent = "Copied";
        setTimeout(() => shareEl.textContent = "Share", 1200);
      }
    } catch {}
  };
})();
</script>
</body>
</html>
