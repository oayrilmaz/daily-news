<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PTD Today — Article</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#E7DCC8">
  <link rel="stylesheet" href="/assets/main.css">

  <!-- PTD Today SAFE ARTICLE v3 -->
  <style>
    body { background: #e8ddcb; font-family: Georgia, serif; }

    .wrap {
      max-width: 830px;
      margin: 30px auto 50px;
      padding: 0 20px;
    }

    .back {
      font-size: 15px;
      margin-bottom: 18px;
      display: inline-block;
    }

    h1 {
      font-size: 30px;
      margin: 0 0 20px;
      line-height: 1.25;
    }

    .box {
      background: #f7f2e8;
      border: 1px solid #d9ccb3;
      border-radius: 10px;
      padding: 18px;
    }

    .media {
      width: 100%;
      aspect-ratio: 16/9;
      border-radius: 6px;
      margin-bottom: 16px;
      overflow: hidden;
      position: relative;
      background:
        radial-gradient(circle at top left, #ffd27f, #f08a5d, #374785);
      background-size: cover;
      background-position: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    .note {
      font-size: 14px;
      color: #6f675d;
      margin-top: 14px;
    }

    .cta {
      margin-top: 14px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      border: 1px solid #d9ccb3;
      background: #ddd0b8;
      color: #143A79;
      padding: 9px 14px;
      border-radius: 18px;
      font-size: 14px;
      text-decoration: none;
    }

    .btn.linkish {
      background: transparent;
      border: none;
      color: #143A79;
      cursor: pointer;
    }
  </style>
</head>

<body>
<div class="wrap">

  <a class="back" href="/">← Back to PTD Today</a>
  <h1 id="title">PTD Today Article</h1>

  <div class="box">
    <div id="media" class="media"></div>

    <div class="cta">
      <a id="open" class="btn" href="#" target="_blank" rel="noopener">Open Article</a>
      <button id="share" class="btn linkish">Share</button>
    </div>

    <p class="note">
      You’re on PTD Today. Click above to visit the original publisher.
    </p>
  </div>
</div>

<script>
(function() {
  const params   = new URLSearchParams(location.search);
  const url      = decodeURIComponent(params.get("u") || "");
  const title    = decodeURIComponent(params.get("t") || "");
  const category = (params.get("c") || "").toLowerCase();

  const titleEl = document.getElementById("title");
  const mediaEl = document.getElementById("media");
  const openEl  = document.getElementById("open");
  const shareEl = document.getElementById("share");

  if (title) {
    titleEl.textContent = title;
    document.title = title + " — PTD Today";
  }

  if (url) openEl.href = url;

  // Pick AI / gradient background based on category (if you upload AI images)
  let bg = ""; // default: keep gradient
  switch (category) {
    case "solar":
    case "pv":
      bg = "/assets/ai/solar.jpg"; break;
    case "wind":
      bg = "/assets/ai/wind.jpg"; break;
    case "grid":
    case "transmission":
    case "substation":
      bg = "/assets/ai/grid.jpg"; break;
    case "storage":
    case "bess":
    case "battery":
      bg = "/assets/ai/storage.jpg"; break;
    case "ai":
    case "semiconductor":
    case "chips":
      bg = "/assets/ai/ai-chip.jpg"; break;
    default:
      bg = "/assets/ai/generic.jpg"; break;
  }
  // If you haven’t uploaded AI images yet, you can comment out the next line.
  mediaEl.style.backgroundImage = "url('" + bg + "')";

  // YouTube gets embedded player instead of AI image
  const isYT = /youtube\.com|youtu\.be/i.test(url);
  if (isYT) {
    let id = "";
    try {
      const u = new URL(url);
      if (u.hostname.includes("youtu.be")) {
        id = u.pathname.slice(1);
      } else {
        id = new URLSearchParams(u.search).get("v") || "";
      }
    } catch {}
    if (id) {
      mediaEl.innerHTML =
        `<iframe src="https://www.youtube.com/embed/${id}"
                 allowfullscreen loading="lazy"></iframe>`;
      mediaEl.style.backgroundImage = "none";
    }
  }

  shareEl.onclick = async () => {
    const shareUrl = location.href;
    try {
      if (navigator.share) {
        await navigator.share({ title, url: shareUrl });
      } else if (navigator.clipboard && navigator.clipboard.writeText) {
        await navigator.clipboard.writeText(shareUrl);
        shareEl.textContent = "Copied";
        setTimeout(() => shareEl.textContent = "Share", 1200);
      }
    } catch {}
  };
})();
</script>

</body>
</html>
