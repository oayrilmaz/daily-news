<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#E7DCC8" />
  <meta name="color-scheme" content="light only" />
  <title>PTD Today — Article</title>
  <link rel="stylesheet" href="/assets/main.css" />
  <style>
    body.article-view {
      background: #e8ddcb;
      font-family: Georgia, "Times New Roman", serif;
      margin: 0;
      color: #1a1918;
      -webkit-font-smoothing: antialiased;
    }
    .article-wrap {
      max-width: 900px;
      margin: 24px auto 40px;
      padding: 0 16px 40px;
    }
    .article-back {
      display: inline-block;
      margin-bottom: 14px;
      font-size: 15px;
    }
    .article-title {
      font-size: 32px;
      line-height: 1.2;
      margin: 4px 0 14px;
    }
    .article-meta {
      font-size: 13px;
      color: #6f675d;
      margin-bottom: 18px;
      text-transform: uppercase;
      letter-spacing: .04em;
    }
    .hero-shell {
      margin-bottom: 18px;
      border-radius: 18px;
      overflow: hidden;
      background: #f4ebdd;
      min-height: 220px; /* ensures nice block even if no video */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero-shell.empty {
      /* neutral panel when there is no video */
      background: radial-gradient(circle at 0 0, #f2e7d2, #d3bea0);
    }
    .hero-shell iframe {
      width: 100%;
      height: 360px;
      border: 0;
      display: block;
    }
    .article-actions {
      margin: 12px 0 18px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .article-btn {
      border: 1px solid #d9ccb3;
      background: #ddd0b8;
      color: #143a79;
      padding: 9px 14px;
      border-radius: 18px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }
    .article-btn.secondary {
      background: #efe6d6;
    }
    .article-btn.linkish {
      background: transparent;
      border: 0;
      padding: 9px 8px;
    }
    .article-note {
      font-size: 15px;
      color: #6f675d;
      margin-top: 12px;
    }
    @media (max-width: 600px){
      .article-title { font-size: 26px; }
      .hero-shell iframe { height: 220px; }
    }
  </style>
</head>
<body class="article-view">
  <div class="article-wrap">
    <a href="/" class="article-back">← Back to PTD Today</a>

    <h1 id="article-title" class="article-title">Loading…</h1>
    <div id="article-meta" class="article-meta"></div>

    <div id="hero" class="hero-shell empty"></div>

    <div class="article-actions">
      <a id="btn-open" class="article-btn" href="#" target="_blank" rel="noopener">
        Open Article
      </a>
      <button id="btn-share" class="article-btn linkish">Share</button>
    </div>

    <p class="article-note">
      You’re on PTD Today. Click above to visit the original publisher.
    </p>
  </div>

  <script>
    (function(){
      const params = new URLSearchParams(location.search);
      const targetUrl = params.get('u');

      const titleEl = document.getElementById('article-title');
      const metaEl  = document.getElementById('article-meta');
      const heroEl  = document.getElementById('hero');
      const openBtn = document.getElementById('btn-open');
      const shareBtn= document.getElementById('btn-share');

      if (!targetUrl) {
        titleEl.textContent = 'Article link missing';
        metaEl.textContent  = '';
        heroEl.classList.add('empty');
        openBtn.style.display = 'none';
        return;
      }

      openBtn.href = targetUrl;

      function safeFmtDate(iso){
        if (!iso) return '';
        try {
          const d = new Date(iso);
          return d.toISOString().slice(0,19).replace('T',' ') + 'Z';
        } catch(e){
          return '';
        }
      }

      fetch('/data/news.json', { cache:'no-store' })
        .then(r => r.ok ? r.json() : [])
        .then(raw => {
          const arr = Array.isArray(raw) ? raw : (raw.items || []);
          const item = arr.find(x => x && x.url === targetUrl) || {};

          const title     = (item.title || '').trim() || 'Article';
          const publisher = (item.publisher || '').trim();
          const category  = (item.category || '').trim();
          const published = safeFmtDate(item.published);

          titleEl.textContent = title;
          const bits = [
            category ? category.toUpperCase() : '',
            publisher,
            published
          ].filter(Boolean);
          metaEl.textContent = bits.join(' • ');

          // ONLY show YouTube embed for videos; no other images
          if (item.type === 'video' && item.videoId) {
            const vid = item.videoId;
            heroEl.classList.remove('empty');
            heroEl.innerHTML = `
              <iframe
                src="https://www.youtube.com/embed/${encodeURIComponent(vid)}"
                title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            `;
          } else {
            // No image for articles – keep neutral panel
            heroEl.classList.add('empty');
            heroEl.innerHTML = '';
          }
        })
        .catch(() => {
          // Fallback – just keep neutral hero + basic title
          heroEl.classList.add('empty');
        });

      // Share current PTD URL (not publisher)
      shareBtn.addEventListener('click', async () => {
        const shareUrl = window.location.href;
        try {
          if (navigator.share) {
            await navigator.share({ title: 'PTD Today', url: shareUrl });
          } else if (navigator.clipboard && navigator.clipboard.writeText) {
            await navigator.clipboard.writeText(shareUrl);
            const old = shareBtn.textContent;
            shareBtn.textContent = 'Copied';
            setTimeout(() => { shareBtn.textContent = old; }, 1200);
          }
        } catch(e) {
          // user cancelled; ignore
        }
      });
    })();
  </script>
</body>
</html>
