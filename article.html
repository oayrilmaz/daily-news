<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>{{title}} | PTD Today</title>
<meta name="description" content="{{description}}">
<link rel="icon" href="/logo.svg">
<!-- Open Graph -->
<meta property="og:type" content="article">
<meta property="og:title" content="{{title}}">
<meta property="og:description" content="{{description}}">
<meta property="og:image" content="{{image}}">
<meta property="og:url" content="https://ptdtoday.com/s/{{id}}.html">
<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{title}}">
<meta name="twitter:description" content="{{description}}">
<meta name="twitter:image" content="{{image}}">
<meta http-equiv="refresh" content="0; url={{source}}">
<style>
  body{font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:32px;color:#222}
  .box{max-width:760px;margin:0 auto}
  a{color:#111}
</style>
</head>
<body>
  <div class="box">
    <h1>{{title}}</h1>
    <p>Redirecting to the original story… If the page doesn’t move, <a href="{{source}}">click here</a>.</p>
  </div>
</body>
</html>
