<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PTD Today — Article</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#E7DCC8">
  <link rel="stylesheet" href="/assets/main.css">
  <style>
    .article-wrap {
      max-width: 820px;
      margin: 30px auto 40px;
      padding: 0 16px;
    }
    .article-back {
      font-size: 14px;
      margin-bottom: 16px;
    }
    .article-headline {
      font-size: 28px;
      line-height: 1.25;
      margin: 4px 0 22px;
    }
    .article-card {
      background: #f7f2e8;
      border-radius: 8px;
      border: 1px solid var(--border);
      padding: 18px 18px 20px;
    }
    .article-thumb {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 6px;
      margin-bottom: 16px;
      position: relative;
      overflow: hidden;
      background: radial-gradient(circle at top left, #ffd27f, #f08a5d, #374785);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .article-thumb iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    .article-note {
      margin-top: 18px;
      font-size: 14px;
      color: var(--muted);
    }
    .article-cta {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="article-wrap">
    <div class="article-back">
      <a href="/" aria-label="Back to PTD Today">&larr; Back to PTD Today</a>
    </div>

    <h1 id="article-title" class="article-headline">PTD Today Article</h1>

    <div class="article-card">
      <div id="article-media" class="article-thumb"></div>

      <div class="article-cta">
        <a id="open-link" class="btn" href="#" target="_blank" rel="noopener">Open Article</a>
        <button id="share-btn" class="btn linkish">Share</button>
      </div>

      <p class="article-note">
        You're on PTD Today. Click above to visit the original publisher.
      </p>
    </div>
  </div>

  <script>
    (function(){
      const params = new URLSearchParams(location.search);
      const rawU   = params.get('u') || '';
      const rawT   = params.get('t') || '';

      const url    = rawU ? decodeURIComponent(rawU) : '';
      const title  = rawT ? decodeURIComponent(rawT) : '';

      const titleEl = document.getElementById('article-title');
      const mediaEl = document.getElementById('article-media');
      const openEl  = document.getElementById('open-link');
      const shareEl = document.getElementById('share-btn');

      if (title) {
        document.title = title + ' — PTD Today';
        titleEl.textContent = title;
      }

      if (url) {
        openEl.href = url;
      } else {
        openEl.style.display = 'none';
      }

      // Only embed if YouTube URL (legal via YouTube’s terms)
      if (url && /youtube\.com|youtu\.be/i.test(url)) {
        let videoId = '';
        try {
          const u = new URL(url);
          if (u.hostname.includes('youtu.be')) {
            videoId = u.pathname.replace('/','');
          } else {
            videoId = new URLSearchParams(u.search).get('v') || '';
          }
        } catch {}

        if (videoId) {
          mediaEl.innerHTML =
            '<iframe src="https://www.youtube.com/embed/' +
            encodeURIComponent(videoId) +
            '" allowfullscreen loading="lazy"></iframe>';
        } else {
          mediaEl.textContent = 'Video unavailable. Use the button above to open on YouTube.';
        }
      } else {
        // Non-YouTube articles: keep only gradient box, no images from publisher
        mediaEl.textContent = '';
      }

      if (shareEl && url) {
        shareEl.addEventListener('click', async () => {
          const shareUrl = location.href;
          try {
            if (navigator.share) {
              await navigator.share({ title: title || 'PTD Today', url: shareUrl });
            } else if (navigator.clipboard && navigator.clipboard.writeText) {
              await navigator.clipboard.writeText(shareUrl);
              shareEl.textContent = 'Copied';
              setTimeout(()=> shareEl.textContent = 'Share', 1200);
            }
          } catch {}
        });
      } else if (shareEl) {
        shareEl.style.display = 'none';
      }
    })();
  </script>
</body>
</html>
