<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{title}} | PTD Today</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="canonical" href="https://ptdtoday.com/s/{{id}}.html">
  <meta name="robots" content="index,follow,max-image-preview:large">

  <!-- Social cards -->
  <meta property="og:site_name" content="PTD Today">
  <meta property="og:type" content="article">
  <meta property="og:url" content="https://ptdtoday.com/s/{{id}}.html">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:image" content="{{image}}">
  <meta property="og:image:secure_url" content="{{image}}">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@ptdtoday">
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:image" content="{{image}}">

  <link rel="stylesheet" href="/assets/main.css?v=2025-10-05">

  <!-- short delay so LinkedIn/X can read the tags -->
  <meta http-equiv="refresh" content="0.8; url={{source}}">
  <script>setTimeout(function(){ location.replace("{{source}}"); }, 800);</script>
</head>
<body>
  <header class="site">
    <h1 class="site-title">PTD Today</h1>
    <div class="site-motto">First to Know. First to Lead.</div>
    <div class="site-kicker">Daily Energy &amp; Power News</div>
  </header>
  <main class="main">
    <article class="card" style="grid-template-columns:160px 1fr">
      <img class="thumb" src="{{image}}" alt="">
      <div>
        <h2 class="hline">{{title}}</h2>
        <p class="summary">{{description}}</p>
        <div class="actions">
          <a class="btn" href="{{source}}">Continue to source</a>
          <a class="btn" href="https://ptdtoday.com">Back to PTD Today</a>
        </div>
        <p class="meta">If you’re not redirected, click “Continue to source”.</p>
      </div>
    </article>
  </main>
  <footer class="site-foot">© 2025 PTD Today • Headlines link to their original publishers.</footer>
</body>
</html>
