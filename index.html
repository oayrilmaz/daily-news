<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PTD Today — Daily Briefing</title>
  <meta name="description" content="PTD Today — Daily Briefing (AI-generated intelligence briefing)." />

  <style>
    :root{
      --bg:#fbfaf7;
      --paper:#ffffff;
      --ink:#111111;
      --muted:#6b6b6b;
      --rule:rgba(0,0,0,.12);
      --chipbg:#f4f2ed;
      --chipbd:rgba(0,0,0,.12);
      --btnbg:#111;
      --btnink:#fff;
      --btnbd:rgba(0,0,0,.2);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Georgia,"Times New Roman",Times,serif;
      background:var(--bg);
      color:var(--ink);
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }
    a{color:inherit}
    .wrap{max-width:860px;margin:0 auto;padding:26px 16px 60px}
    .mast{text-align:center;padding:14px 0 10px}
    .brand{font-size:46px;letter-spacing:.2px;margin:0;font-weight:700}
    .tagline{margin:6px 0 18px;color:var(--muted);font-style:italic;font-size:17px}

    .nav{display:flex;justify-content:center;gap:18px;margin:2px 0 6px;flex-wrap:wrap}
    .nav a{
      text-decoration:none;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid transparent;
      color:rgba(0,0,0,.8);
      font-size:16px;
    }
    .nav a:hover{border-color:var(--rule);background:rgba(0,0,0,.03)}
    .nav a.active{border-color:var(--rule);background:rgba(0,0,0,.04);font-weight:700}

    .pageTitle{text-align:center;margin:14px 0 6px;font-size:44px;font-weight:800;letter-spacing:.1px}
    .updated{text-align:center;color:var(--muted);font-size:16px;margin-bottom:18px}

    .panel{
      background:var(--paper);
      border:1px solid var(--rule);
      border-radius:14px;
      overflow:hidden;
      box-shadow:0 10px 26px rgba(0,0,0,.05);
    }

    .toolbar{
      display:flex;
      gap:10px;
      padding:14px;
      border-bottom:1px solid var(--rule);
      align-items:center;
      flex-wrap:wrap;
    }
    .btn{
      appearance:none;
      border:1px solid var(--btnbd);
      background:var(--btnbg);
      color:var(--btnink);
      padding:10px 14px;
      border-radius:999px;
      cursor:pointer;
      font-family:inherit;
      font-size:15px;
    }
    .btn.secondary{
      background:#fff;
      color:#111;
    }
    .btn.secondary:hover{background:rgba(0,0,0,.03)}
    .search{flex:1 1 280px;display:flex;gap:10px;align-items:center;min-width:220px;margin-left:auto}
    .search input{
      width:100%;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid var(--rule);
      background:#fff;
      font-family:inherit;
      font-size:15px;
      outline:none;
    }

    .notice{
      padding:14px 16px;
      border-bottom:1px solid var(--rule);
      color:rgba(0,0,0,.78);
      font-size:15px;
      background:rgba(0,0,0,.015);
    }

    .itemsHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:12px 16px;
      border-bottom:1px solid var(--rule);
      background:rgba(0,0,0,.01);
      flex-wrap:wrap;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:7px 10px;
      border-radius:999px;
      border:1px solid var(--chipbd);
      background:var(--chipbg);
      font-size:14px;
      color:rgba(0,0,0,.78)
    }
    .tiny{color:var(--muted);font-size:14px}

    .feed{padding:6px 0}
    .card{
      padding:18px 16px 16px;
      border-bottom:1px solid var(--rule);
    }
    .card:last-child{border-bottom:none}

    .kicker{
      color:var(--muted);
      font-size:13px;
      letter-spacing:.12px;
      text-transform:uppercase;
      margin-bottom:8px;
    }
    .headline{
      margin:0 0 10px;
      font-size:32px;
      font-weight:800;
      line-height:1.05;
      letter-spacing:.1px;
    }
    .lede{
      margin:0 0 12px;
      font-size:18px;
      line-height:1.55;
      color:rgba(0,0,0,.9);
    }
    .story{
      margin:0 0 12px;
      font-size:17px;
      line-height:1.65;
      color:rgba(0,0,0,.88);
      white-space:pre-wrap;
    }

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      margin-top:10px;
    }
    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:7px 10px;
      border-radius:999px;
      border:1px solid var(--chipbd);
      background:var(--chipbg);
      font-size:13px;
      color:rgba(0,0,0,.8);
    }

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:12px;
      align-items:center;
    }
    .linkBtn{
      appearance:none;
      border:1px solid var(--chipbd);
      background:#fff;
      color:#111;
      padding:9px 12px;
      border-radius:999px;
      cursor:pointer;
      font-family:inherit;
      font-size:14px;
    }
    .linkBtn:hover{background:rgba(0,0,0,.03)}
    .readBtn{
      appearance:none;
      border:1px solid var(--btnbd);
      background:#111;
      color:#fff;
      padding:9px 12px;
      border-radius:999px;
      cursor:pointer;
      font-family:inherit;
      font-size:14px;
    }

    .tags{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .tag{
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--chipbd);
      background:var(--chipbg);
      font-size:13px;
      color:rgba(0,0,0,.78)
    }

    .divider{height:1px;background:var(--rule);margin:10px 0}

    .errorBox{
      padding:18px;
      color:#7a1f1f;
      background:rgba(255,230,230,.65);
      border:1px solid rgba(122,31,31,.20);
      border-radius:12px;
      margin:16px;
    }
    .footer{text-align:center;margin-top:18px;color:var(--muted);font-size:14px}

    @media (max-width:760px){
      .brand{font-size:40px}
      .pageTitle{font-size:36px}
      .headline{font-size:28px}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header class="mast">
      <h1 class="brand">PTD Today</h1>
      <div class="tagline">First to Know. First to Lead.</div>

      <!-- ONLY Home + Room -->
      <nav class="nav" aria-label="Primary navigation">
        <a class="active" href="/index.html">Home</a>
        <a href="/room.html">Room</a>
      </nav>
    </header>

    <div class="pageTitle">Daily AI Briefing</div>
    <div class="updated" id="updatedLine">Loading…</div>

    <section class="panel">
      <div class="toolbar">
        <button class="btn" id="btnRefresh" type="button">Refresh</button>

        <div class="search">
          <input id="q" type="search" placeholder="Search headlines, tags, regions…" autocomplete="off" />
        </div>
      </div>

      <div class="notice" id="disclaimerLine">
        <em>Loading disclaimer…</em>
      </div>

      <div class="itemsHead">
        <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
          <span class="pill" id="countPill">Items: —</span>
          <span class="pill" id="datePill">Date (UTC): —</span>
        </div>
        <div class="tiny" id="modelHint">AI-generated briefing</div>
      </div>

      <div class="feed" id="feed"></div>
    </section>

    <div class="footer">© <span id="year"></span> PTD Today</div>
  </div>

  <script>
    // Read ONLY from data/ai_news.json (single source of truth)
    const DATA_URL = "/data/ai_news.json";
    const $ = (id) => document.getElementById(id);

    function fmtUtc(iso){
      try{ return new Date(iso).toUTCString().replace("GMT","UTC"); }
      catch(e){ return iso || ""; }
    }
    function normalize(s){ return (s || "").toString().toLowerCase(); }
    function escapeHtml(str){
      return (str ?? "").toString()
        .replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")
        .replace(/"/g,"&quot;").replace(/'/g,"&#039;");
    }

    function buildShareUrl(item){
      // share a stable URL (home page) + simple text payload
      const base = location.origin + "/index.html";
      const text = `${item.title || "PTD Today"} — ${item.lede || item.summary || ""}`.trim();
      return { url: base, text };
    }

    async function doShare(item){
      const payload = buildShareUrl(item);
      try{
        if (navigator.share){
          await navigator.share({ title: "PTD Today", text: payload.text, url: payload.url });
          return;
        }
      }catch(e){ /* user cancelled or share failed */ }

      // fallback: copy
      try{
        await navigator.clipboard.writeText(payload.url);
        alert("Link copied.");
      }catch(e){
        prompt("Copy link:", payload.url);
      }
    }

    function cardHtml(item, idx){
      const tags = Array.isArray(item.tags) ? item.tags : [];
      const kicker = [
        item.category ? item.category.toUpperCase() : "BRIEFING",
        item.region ? item.region.toUpperCase() : "GLOBAL",
        item.created_at ? fmtUtc(item.created_at) : ""
      ].filter(Boolean).join(" • ");

      const lede = item.lede || item.summary || "";
      const story = item.story || item.body || ""; // allow either key
      const confLabel = item.confidence_label || "Medium";
      const confScore = (typeof item.confidence_score === "number") ? item.confidence_score : "";

      // expand/collapse using a hidden div we toggle in JS after render
      const storyId = `story_${idx}`;
      const btnId = `read_${idx}`;

      return `
        <article class="card">
          <div class="kicker">${escapeHtml(kicker)}</div>
          <h2 class="headline">${escapeHtml(item.title || "Untitled")}</h2>
          ${lede ? `<p class="lede">${escapeHtml(lede)}</p>` : ""}

          <div id="${storyId}" style="display:none;">
            <div class="divider"></div>
            ${story ? `<p class="story">${escapeHtml(story)}</p>` : ""}
            ${Array.isArray(item.watchlist) && item.watchlist.length
              ? `<div class="divider"></div>
                 <div class="kicker">What to watch</div>
                 <ul style="margin:0; padding-left:18px; color:rgba(0,0,0,.88); line-height:1.6;">
                   ${item.watchlist.slice(0,6).map(x=>`<li>${escapeHtml(x)}</li>`).join("")}
                 </ul>`
              : ""
            }
            ${item.action_for_readers ? `<div class="divider"></div><div class="kicker">Action</div><p class="story" style="margin-top:6px;">${escapeHtml(item.action_for_readers)}</p>` : ""}
          </div>

          <div class="actions">
            <button class="readBtn" id="${btnId}" type="button">Read</button>
            <button class="linkBtn" data-share="${idx}" type="button">Share</button>
            <span class="chip">${escapeHtml(item.category || "—")}</span>
            <span class="chip">${escapeHtml(item.region || "—")}</span>
            <span class="chip">Confidence: ${escapeHtml(confLabel)}${confScore!==""?` (${confScore})`:""}</span>
          </div>

          ${tags.length ? `<div class="tags">${tags.slice(0,14).map(t=>`<span class="tag">${escapeHtml(t)}</span>`).join("")}</div>` : ""}
        </article>
      `;
    }

    function applySearch(items, q){
      q = normalize(q).trim();
      if(!q) return items;
      return items.filter(it=>{
        const hay = [
          it.title,it.lede,it.summary,it.story,it.body,it.category,it.region,
          ...(Array.isArray(it.tags)?it.tags:[])
        ].map(normalize).join(" ");
        return hay.includes(q);
      });
    }

    function attachHandlers(items){
      // Read toggles
      items.forEach((_, idx)=>{
        const btn = document.getElementById(`read_${idx}`);
        const story = document.getElementById(`story_${idx}`);
        if(!btn || !story) return;
        btn.addEventListener("click", ()=>{
          const open = story.style.display !== "none";
          story.style.display = open ? "none" : "block";
          btn.textContent = open ? "Read" : "Hide";
        });
      });

      // Share buttons
      document.querySelectorAll("[data-share]").forEach(el=>{
        el.addEventListener("click", ()=>{
          const idx = Number(el.getAttribute("data-share"));
          const item = items[idx];
          if(item) doShare(item);
        });
      });
    }

    function render(payload, query=""){
      const updatedAt = payload.updated_at || payload.updatedAt || "";
      const dateUtc = payload.date_utc || payload.date || "";

      $("updatedLine").textContent = updatedAt ? `Updated — ${fmtUtc(updatedAt)}` : "Updated —";
      $("disclaimerLine").textContent =
        payload.disclaimer ||
        "Informational only — AI-generated; may contain errors. Not investment or engineering advice.";

      $("datePill").textContent = `Date (UTC): ${dateUtc || "—"}`;

      const allItems = Array.isArray(payload.items) ? payload.items : [];
      const items = applySearch(allItems, query);

      $("countPill").textContent = `Items: ${items.length}`;

      $("feed").innerHTML = items.length
        ? items.map((it, idx)=>cardHtml(it, idx)).join("")
        : `<div class="errorBox">No items matched your search.</div>`;

      attachHandlers(items);
    }

    async function load(){
      $("year").textContent = new Date().getFullYear();
      try{
        const res = await fetch(DATA_URL, { cache: "no-store" });
        if(!res.ok) throw new Error(`Failed to load ${DATA_URL} (${res.status})`);
        const payload = await res.json();
        render(payload, $("q").value);
        $("q").addEventListener("input", ()=>render(payload, $("q").value));
      }catch(err){
        $("updatedLine").textContent = "Could not load briefing.";
        $("disclaimerLine").textContent = "";
        $("feed").innerHTML = `
          <div class="errorBox">
            <strong>Briefing not available yet.</strong><br/>
            Expected file: <code>${DATA_URL}</code><br/>
            <div style="margin-top:10px;color:#6b6b6b;">${escapeHtml(err.message || String(err))}</div>
          </div>`;
      }
    }

    $("btnRefresh").addEventListener("click", ()=>location.reload());
    load();
  </script>
</body>
</html>
