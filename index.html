<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>PTD Today — Daily Energy & Power News</title>
<link rel="icon" href="data:,">
<meta name="theme-color" content="#e8e0d2">

<style>
  :root {
    --paper: #e8e0d2;
    --ink: #1b1b1b;
    --ink2: #403b34;
    --ink3: #70695d;
    --link: #1b3aa7;
    --btn: #f6f2ea;
    --btn-border: #cdbfa8;
  }
  html,body {
    margin:0; padding:0;
    background:var(--paper);
    color:var(--ink);
    font:16px/1.5 Georgia, "Times New Roman", Times, serif;
  }
  .wrap { max-width:880px; margin:0 auto; padding:20px 14px 60px; }
  header { text-align:center; }
  h1 { font-size:44px; margin:6px 0 4px; }
  .motto { margin:0 0 10px; font:italic 18px/1.2 Georgia,serif; color:var(--ink3); }
  .dek { font:24px/1.2 Georgia,serif; margin:10px 0 18px; text-align:center; }

  .tabs {
    display:flex; flex-wrap:wrap; gap:10px;
    justify-content:center; margin:8px 0 14px;
  }
  .tab {
    padding:6px 12px; border:1px solid #d4cab8;
    border-radius:999px; background:#f4eee4;
    font-weight:600; cursor:pointer; user-select:none;
  }
  .tab.active { background:#fff; border-color:var(--btn-border); }
  .update {
    display:inline-block; background:#f4eee4;
    border:1px solid #d4cab8; border-radius:999px;
    padding:6px 12px; color:var(--ink3);
    font-size:14px; margin:0 auto 12px;
  }

  ul#feed { list-style:none; margin:0; padding:0; }
  li.item {
    display:grid; grid-template-columns:88px 1fr;
    gap:14px; padding:16px 10px; border-top:1px solid #d9d0c2;
  }
  li.item:first-child { border-top:none; }

  .thumb {
    width:88px; height:88px; border-radius:6px;
    background:#ddd; object-fit:cover; display:block;
  }
  .kicker {
    color:var(--ink3); text-transform:uppercase;
    font:700 12px/1.1 system-ui,Segoe UI,Roboto,Helvetica,Arial;
  }
  .title { margin:3px 0 6px; }
  .title a { color:var(--link); text-decoration:none; }
  .meta { color:var(--ink3); font-size:14px; }
  .actions { display:flex; gap:8px; flex-wrap:wrap; margin-top:10px; }
  .btn {
    background:var(--btn); border:1px solid var(--btn-border);
    border-radius:999px; padding:6px 12px; cursor:pointer;
  }
  .btn:hover { background:#fff; }

  footer { margin-top:30px; text-align:center; color:var(--ink3); font-size:14px; }

  @media (max-width:560px){
    h1{font-size:38px} .dek{font-size:20px}
  }
</style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>PTD Today</h1>
    <p class="motto">First to Know. First to Lead.</p>
    <div class="dek">Daily Energy &amp; Power News</div>
  </header>

  <nav class="tabs" id="tabs">
    <div class="tab active" data-tab="all">All</div>
    <div class="tab" data-tab="top">Top (7d)</div>
    <div class="tab" data-tab="grid">Grid</div>
    <div class="tab" data-tab="substations">Substations</div>
    <div class="tab" data-tab="protection">Protection</div>
    <div class="tab" data-tab="cables">Cables</div>
    <div class="tab" data-tab="hvdc">HVDC</div>
    <div class="tab" data-tab="renewables">Renewables</div>
    <div class="tab" data-tab="policy">Policy</div>
  </nav>

  <div class="update" id="updated">Updated — …</div>
  <ul id="feed"></ul>

  <footer>© 2025 PTD Today • Headlines link to their original publishers.</footer>
</div>

<script>
// === Date helper functions ===
function addDaysUTC(d, n){ let x=new Date(d); x.setUTCDate(x.getUTCDate()+n); return x; }
function startOfUTC(d){ return new Date(Date.UTC(d.getUTCFullYear(),d.getUTCMonth(),d.getUTCDate())); }
function endOfUTC(d){ return new Date(Date.UTC(d.getUTCFullYear(),d.getUTCMonth(),d.getUTCDate(),23,59,59,999)); }
function inRange(date, win){ const t=date.getTime(); return t>=win.from.getTime() && t<=win.to.getTime(); }
function byScoreDesc(a,b){ return (b.score||0)-(a.score||0); }
function toDate(iso){ return new Date(iso); }

function windowForAll(now=new Date()){
  const dow=now.getUTCDay(); const today=startOfUTC(now);
  if(dow===1)return{from:addDaysUTC(today,-3),to:now};   // Mon
  if(dow===2)return{from:addDaysUTC(today,-1),to:now};   // Tue
  if(dow===3)return{from:addDaysUTC(today,-1),to:now};   // Wed
  if(dow===4)return{from:addDaysUTC(today,-1),to:now};   // Thu
  if(dow===5)return{from:addDaysUTC(today,-1),to:now};   // Fri
  if(dow===6)return{from:addDaysUTC(today,-1),to:now};   // Sat
  return{from:addDaysUTC(today,-2),to:now};              // Sun
}
function windowFor7d(now=new Date()){return{from:addDaysUTC(now,-7),to:now};}

// === Rendering ===
const feedEl=document.getElementById('feed');
const updEl=document.getElementById('updated');
const tabsEl=document.getElementById('tabs');
let NEWS={updated:null,items:[]}, SHORTS={};

function fmtUpdated(iso){try{return new Date(iso).toISOString();}catch(e){return iso||'—';}}
function shortUrl(it){return SHORTS[it.id]||it.url;}

function render(list){
  feedEl.innerHTML='';
  const frag=document.createDocumentFragment();
  list.forEach(it=>{
    const li=document.createElement('li');li.className='item';
    const img=document.createElement('img');img.className='thumb';img.alt='';
    img.src=it.image||'assets/blank.png';li.appendChild(img);

    const box=document.createElement('div');
    const cat=document.createElement('div');cat.className='kicker';
    cat.textContent=(it.category||'News').toUpperCase();box.appendChild(cat);

    const h=document.createElement('h3');h.className='title';
    const a=document.createElement('a');a.href=shortUrl(it);
    a.textContent=it.title||'Untitled';a.target='_blank';h.appendChild(a);
    box.appendChild(h);

    const meta=document.createElement('div');meta.className='meta';
    const host=(new URL(it.url)).host.replace(/^www\./,'');
    meta.textContent=`${host} • ${new Date(it.published).toISOString()} • Score: ${(it.score??0).toFixed(3)}`;
    box.appendChild(meta);

    const actions=document.createElement('div');actions.className='actions';
    ['Open on PTD Today','Source','Share'].forEach(lbl=>{
      const b=document.createElement('button');b.className='btn';b.textContent=lbl;
      if(lbl==='Open on PTD Today')b.onclick=()=>window.open(shortUrl(it),'_blank');
      if(lbl==='Source')b.onclick=()=>window.open(it.url,'_blank');
      if(lbl==='Share')b.onclick=()=>share(it);
      actions.appendChild(b);
    });
    box.appendChild(actions);li.appendChild(box);frag.appendChild(li);
  });
  feedEl.appendChild(frag);
}

async function share(it){
  const url=shortUrl(it);const data={title:it.title,text:it.title,url};
  if(navigator.share){try{await navigator.share(data);}catch(e){}}
  else{try{await navigator.clipboard.writeText(url);alert('Copied: '+url);}catch(e){prompt('Copy link:',url);}}
}

// === Filters ===
function filterForTab(tab){
  let items=NEWS.items.slice();const now=new Date();
  if(tab==='top'){const w=windowFor7d(now);return items.filter(it=>inRange(toDate(it.published),w)).sort(byScoreDesc);}
  const w=windowForAll(now);
  if(tab!=='all')items=items.filter(it=>(it.category||'').toLowerCase()===tab);
  return items.filter(it=>inRange(toDate(it.published),w))
              .sort((a,b)=>toDate(b.published)-toDate(a.published));
}

// === Data loading ===
async function loadJSON(path){const r=await fetch(path,{cache:'no-store'});return r.json();}
async function boot(){
  try{[NEWS,SHORTS]=await Promise.all([loadJSON('data/news.json'),loadJSON('data/shortlinks.json').catch(()=>({}))]);}
  catch(e){NEWS={updated:null,items:[]};SHORTS={};}
  updEl.textContent='Updated — '+fmtUpdated(NEWS.updated);
  render(filterForTab('all'));
  tabsEl.addEventListener('click',ev=>{
    const t=ev.target.closest('.tab');if(!t)return;
    [...tabsEl.children].forEach(c=>c.classList.remove('active'));
    t.classList.add('active');
    render(filterForTab(t.dataset.tab));
  });
}
boot();
</script>
</body>
</html>
