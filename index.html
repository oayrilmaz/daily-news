<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PTD Daily News</title>
  <style>
    body {
      font-family: Georgia, "Times New Roman", serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #111;
    }

    header {
      text-align: center;
      margin: 30px 10px;
    }

    .short-title {
      font-size: 36px;
      font-weight: 700;
      margin: 0;
    }

    .long-title {
      font-size: 16px;
      font-weight: 400;
      margin: 5px 0 0;
      color: #555;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 15px;
    }

    .article {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
    }

    .article h3 {
      margin: 0 0 10px;
      font-size: 20px;
      font-weight: 700;
      color: #000;
    }

    .article p {
      margin: 0;
      font-size: 14px;
      line-height: 1.5;
      color: #333;
    }

    footer {
      text-align: center;
      margin: 30px 0;
      font-size: 14px;
      color: #555;
    }

    .sponsor-area {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .sponsor-circle {
      width: 60px;
      height: 60px;
      border: 2px solid #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="short-title">PTD Daily News</h1>
    <h2 class="long-title">Power Transmission & Distribution Daily News</h2>
  </header>

  <main id="news-container">
    <p>Loading today’s headlines...</p>
  </main>

  <div class="sponsor-area">
    <div class="sponsor-circle">S1</div>
    <div class="sponsor-circle">S2</div>
  </div>

  <footer>
    For sponsorship inquiries, contact: 
    <a href="mailto:consultliftpro@hotmail.com">consultliftpro@hotmail.com</a>
  </footer>

  <script>
    async function loadNews() {
      try {
        const response = await fetch('news.json');
        const news = await response.json();
        const container = document.getElementById('news-container');
        container.innerHTML = '';

        if (news.length === 0) {
          container.innerHTML = '<p>No headlines available today.</p>';
          return;
        }

        news.forEach(item => {
          const article = document.createElement('div');
          article.className = 'article';
          article.innerHTML = `
            <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
            <p>${item.summary || ''}</p>
          `;
          container.appendChild(article);
        });
      } catch (e) {
        document.getElementById('news-container').innerHTML = 
          '<p>Could not load today’s headlines.</p>';
      }
    }

    loadNews();
  </script>
</body>
</html>
