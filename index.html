<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>PTD Today — Daily AI Briefing</title>
  <meta name="description" content="PTD Today — Daily AI Briefing (AI-generated intelligence briefing)." />
  <link rel="canonical" href="https://ptdtoday.com/" />

  <!-- Open Graph (Home) -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="PTD Today" />
  <meta property="og:title" content="PTD Today — Daily AI Briefing" />
  <meta property="og:description" content="AI-generated intelligence briefing for power grids, substations, data centers, renewables, and critical minerals." />
  <meta property="og:url" content="https://ptdtoday.com/" />
  <meta property="og:image" content="https://ptdtoday.com/assets/og-default.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="PTD Today — Daily AI Briefing" />
  <meta name="twitter:description" content="AI-generated intelligence briefing for power grids, substations, data centers, renewables, and critical minerals." />
  <meta name="twitter:image" content="https://ptdtoday.com/assets/og-default.png" />

  <!-- Minimal structured data (safe + generic) -->
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"WebSite",
    "name":"PTD Today",
    "url":"https://ptdtoday.com/",
    "description":"AI-generated intelligence briefing for power grids, substations, data centers, renewables, and critical minerals."
  }
  </script>

  <style>
    :root{
      --bg:#ffffff;
      --paper:#ffffff;
      --ink:#111111;
      --muted:#5c5c5c;
      --rule:rgba(0,0,0,.15);
      --soft:rgba(0,0,0,.06);
      --pill:rgba(0,0,0,.04);
      --btn:#111;
      --btnInk:#fff;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family: Georgia, "Times New Roman", Times, serif;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }
    a{color:inherit}
    .wrap{max-width:980px;margin:0 auto;padding:26px 16px 60px}
    .mast{text-align:center;padding:16px 0 6px}
    .brand{
      margin:0;
      font-size:52px;
      letter-spacing:.2px;
      font-weight:700;
      text-decoration:none;
      display:inline-block;
    }
    .tagline{margin:6px 0 10px;color:var(--muted);font-style:italic;font-size:16px}

    .nav{display:flex;justify-content:center;gap:14px;flex-wrap:wrap;margin:10px 0 10px}
    .nav a{
      text-decoration:none;
      padding:7px 12px;
      border-radius:999px;
      border:1px solid transparent;
      color:rgba(0,0,0,.75);
      font-size:15px;
    }
    .nav a:hover{border-color:var(--rule);background:rgba(0,0,0,.02)}
    .nav a.active{border-color:var(--rule);background:rgba(0,0,0,.03);font-weight:700;color:rgba(0,0,0,.92)}

    .rule{height:1px;background:var(--rule);margin:14px 0 0}

    /* Headings: proper order (fixes Lighthouse warning) */
    .pageTitle{
      text-align:center;
      margin:18px 0 2px;
      font-size:44px;
      font-weight:800;
      letter-spacing:.2px;
    }
    .updated{text-align:center;color:var(--muted);font-size:15px;margin:6px 0 18px}

    .panel{
      background:var(--paper);
      border:1px solid var(--rule);
      border-radius:14px;
      overflow:hidden;
    }

    .toolbar{
      display:flex;
      gap:10px;
      padding:12px 14px;
      border-bottom:1px solid var(--rule);
      align-items:center;
      flex-wrap:wrap;
    }
    .btn{
      appearance:none;
      border:1px solid var(--rule);
      background:var(--btn);
      color:var(--btnInk);
      padding:9px 14px;
      border-radius:999px;
      cursor:pointer;
      font-family:inherit;
      font-size:14px;
    }
    .btn:hover{filter:brightness(.98)}

    .search{flex:1 1 320px;display:flex;align-items:center;margin-left:auto}
    .search input{
      width:100%;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid var(--rule);
      background:#fff;
      font-family:inherit;
      font-size:14px;
      outline:none;
    }

    .notice{
      padding:12px 14px;
      border-bottom:1px solid var(--rule);
      color:rgba(0,0,0,.80);
      font-size:14px;
      background:rgba(0,0,0,.02);
    }

    .headRow{
      display:flex;
      justify-content:space-between;
      gap:10px;
      padding:10px 14px;
      border-bottom:1px solid var(--rule);
      background:#fff;
      align-items:center;
      flex-wrap:wrap;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:7px 10px;
      border-radius:999px;
      border:1px solid var(--rule);
      background:var(--pill);
      font-size:13px;
      color:rgba(0,0,0,.78);
    }
    .tiny{color:var(--muted);font-size:13px}

    .sections{
      padding:14px;
      border-bottom:1px solid var(--rule);
      background:#fff;
    }
    .secBlock{
      border:1px solid var(--rule);
      border-radius:12px;
      padding:12px 12px;
      background:rgba(0,0,0,.015);
      margin-bottom:10px;
    }
    .secBlock:last-child{margin-bottom:0}
    .secH{
      margin:0 0 8px;
      font-size:18px;
      font-weight:800;
      letter-spacing:.1px;
    }
    .secBlock ul{margin:0;padding-left:20px;color:rgba(0,0,0,.84)}
    .secBlock li{margin:6px 0;line-height:1.35}

    .feed{padding:0}

    .card{
      padding:18px 16px;
      border-bottom:1px solid var(--soft);
      scroll-margin-top:16px;
    }
    .card:last-child{border-bottom:none}
    .meta{
      color:var(--muted);
      font-size:12px;
      letter-spacing:.14px;
      text-transform:uppercase;
      margin-bottom:6px;
    }
    .title{
      margin:0 0 10px;
      font-size:34px;
      font-weight:900;
      line-height:1.02;
    }
    .lede{
      margin:0 0 12px;
      font-size:17px;
      line-height:1.55;
      color:rgba(0,0,0,.86);
    }

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      margin:12px 0 6px;
    }
    .chip{
      display:inline-flex;
      align-items:center;
      padding:7px 10px;
      border-radius:999px;
      border:1px solid var(--rule);
      background:rgba(0,0,0,.02);
      font-size:13px;
      color:rgba(0,0,0,.76);
    }
    .btnMini{
      appearance:none;
      border:1px solid var(--rule);
      background:#fff;
      padding:7px 12px;
      border-radius:999px;
      cursor:pointer;
      font-family:inherit;
      font-size:13px;
      color:#111;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      line-height:1;
    }
    .btnMini.primary{
      background:#111;
      color:#fff;
      border-color:#111;
    }

    details.readMore{
      margin-top:10px;
      border-top:1px solid var(--soft);
      padding-top:12px;
    }
    details.readMore summary{display:none}
    .body{
      font-size:16px;
      line-height:1.65;
      color:rgba(0,0,0,.86);
    }
    .body p{margin:0 0 12px}
    .subhead{
      margin:16px 0 8px;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.12px;
      color:var(--muted);
    }
    .body ul{margin:0 0 12px;padding-left:18px}
    .body li{margin:6px 0}

    .tags{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .tag{
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--rule);
      background:rgba(0,0,0,.02);
      font-size:12px;
      color:rgba(0,0,0,.72);
    }

    .errorBox{
      padding:18px;
      margin:14px;
      border:1px solid rgba(150,0,0,.18);
      border-radius:12px;
      background:rgba(255,230,230,.55);
      color:#7a1f1f;
    }
    .footer{text-align:center;margin-top:18px;color:var(--muted);font-size:13px}

    /* Hidden crawl links container (for search engines) */
    #crawlLinks{
      position:absolute;
      left:-9999px;
      top:auto;
      width:1px;height:1px;
      overflow:hidden;
    }

    @media (max-width:760px){
      .brand{font-size:44px}
      .pageTitle{font-size:36px}
      .title{font-size:30px}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header class="mast">
      <a class="brand" href="/" aria-label="PTD Today home">PTD Today</a>
      <div class="tagline">First to Know. First to Lead.</div>

      <!-- ONLY Home + Room -->
      <nav class="nav" aria-label="Primary navigation">
        <a class="active" href="/index.html">Home</a>
        <a href="/room.html">Room</a>
      </nav>

      <div class="rule"></div>
    </header>

    <h1 class="pageTitle">Daily AI Briefing</h1>
    <div class="updated" id="updatedLine">Loading…</div>

    <section class="panel" aria-label="Daily briefing">
      <div class="toolbar">
        <button class="btn" id="btnRefresh" type="button">Refresh</button>
        <div class="search">
          <input id="q" type="search" placeholder="Search headlines, tags, regions…" autocomplete="off" />
        </div>
      </div>

      <div class="notice" id="disclaimerLine">
        Informational only — AI-generated; may contain errors. Not investment or engineering advice.
      </div>

      <div class="headRow">
        <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
          <span class="pill" id="countPill">Items: —</span>
          <span class="pill" id="datePill">Date (UTC): —</span>
        </div>
        <div class="tiny" id="modelHint">AI-generated briefing</div>
      </div>

      <div class="sections" id="sections"></div>
      <div class="feed" id="feed"></div>
    </section>

    <div class="footer">© <span id="year"></span> PTD Today</div>

    <!-- Populated after JSON load so crawlers can discover /articles/*.html -->
    <div id="crawlLinks" aria-hidden="true"></div>
  </div>

  <script>
    // Data produced by your GitHub Action
    const DATA_URL = "/briefs/daily-ai.json";
    const $ = (id) => document.getElementById(id);

    function fmtUtc(iso){
      try{ return new Date(iso).toUTCString().replace("GMT","UTC"); }
      catch(e){ return iso || ""; }
    }
    function normalize(s){ return (s || "").toString().toLowerCase(); }
    function escapeHtml(str){
      return (str ?? "").toString()
        .replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")
        .replace(/"/g,"&quot;").replace(/'/g,"&#039;");
    }

    // ✅ Share should share the *article page* (so LinkedIn shows a preview)
    function articlePageUrl(id){
      return `${window.location.origin}/articles/${encodeURIComponent(id)}.html`;
    }

    async function shareLink(title, text, url){
      if (navigator.share) {
        try { await navigator.share({ title, text, url }); return; }
        catch(e){ return; } // user cancelled
      }
      const draft = `${title}\n\n${text}\n\n${url}`;
      try{
        await navigator.clipboard.writeText(draft);
        alert("Copied draft for LinkedIn:\n\n" + draft);
      }catch(e){
        prompt("Copy this draft for LinkedIn:", draft);
      }
    }

    function paragraphsToHtml(text){
      const t = (text || "").trim();
      if(!t) return "";
      const parts = t.split(/\n\s*\n/g).map(s => s.trim()).filter(Boolean);
      return parts.map(p => `<p>${escapeHtml(p)}</p>`).join("");
    }

    function cardHtml(item){
      const id = (item.id || "").toString().trim() || ("ai-" + Math.random().toString(36).slice(2));
      const meta = [
        item.category ? item.category.toUpperCase() : "BRIEF",
        item.region ? item.region.toUpperCase() : "GLOBAL",
        item.created_at ? fmtUtc(item.created_at) : ""
      ].filter(Boolean).join(" • ");

      const confLabel = item.confidence_label || "Medium";
      const confScore = (typeof item.confidence_score === "number") ? item.confidence_score : "";

      const tags = Array.isArray(item.tags) ? item.tags : [];
      const watch = Array.isArray(item.watchlist) ? item.watchlist : [];
      const action = (item.action_for_readers || "").toString().trim();

      const lede = (item.lede || item.summary || "").toString();
      const body = (item.body || "").toString();

      return `
        <article class="card" id="${escapeHtml(id)}" data-id="${escapeHtml(id)}">
          <div class="meta">${escapeHtml(meta)}</div>
          <h2 class="title">${escapeHtml(item.title || "Untitled")}</h2>
          <p class="lede">${escapeHtml(lede)}</p>

          <div class="actions">
            <button class="btnMini primary" type="button" data-action="toggle" data-id="${escapeHtml(id)}">Read</button>
            <button class="btnMini" type="button" data-action="share" data-id="${escapeHtml(id)}">Share</button>
            <a class="btnMini" href="${escapeHtml(articlePageUrl(id))}" target="_blank" rel="noopener">Open</a>

            ${item.category ? `<span class="chip">${escapeHtml(item.category)}</span>` : ""}
            ${item.region ? `<span class="chip">${escapeHtml(item.region)}</span>` : ""}
            <span class="chip">Confidence: ${escapeHtml(confLabel)}${confScore!==""?` (${escapeHtml(confScore)})`:""}</span>
          </div>

          ${tags.length ? `<div class="tags">${tags.slice(0,12).map(t=>`<span class="tag">${escapeHtml(t)}</span>`).join("")}</div>` : ""}

          <details class="readMore" id="details-${escapeHtml(id)}">
            <summary>Read</summary>
            <div class="body">
              ${body ? paragraphsToHtml(body) : (item.summary ? paragraphsToHtml(item.summary) : "")}

              ${watch.length ? `
                <div class="subhead">What to watch</div>
                <ul>${watch.slice(0,10).map(w=>`<li>${escapeHtml(w)}</li>`).join("")}</ul>
              ` : ""}

              ${action ? `
                <div class="subhead">Action</div>
                <p>${escapeHtml(action)}</p>
              ` : ""}
            </div>
          </details>
        </article>
      `;
    }

    function applySearch(items, q){
      q = normalize(q).trim();
      if(!q) return items;
      return items.filter(it=>{
        const hay = [
          it.title, it.lede, it.summary, it.body, it.category, it.region,
          ...(Array.isArray(it.tags)?it.tags:[]),
          ...(Array.isArray(it.watchlist)?it.watchlist:[])
        ].map(normalize).join(" ");
        return hay.includes(q);
      });
    }

    function renderSections(payload){
      const secs = Array.isArray(payload.sections) ? payload.sections : [];
      if(!secs.length){ $("sections").innerHTML = ""; return; }
      $("sections").innerHTML = secs.map(s=>{
        const bullets = Array.isArray(s.bullets) ? s.bullets : [];
        return `
          <div class="secBlock">
            <h3 class="secH">${escapeHtml(s.heading || "Section")}</h3>
            ${bullets.length ? `<ul>${bullets.slice(0,10).map(b=>`<li>${escapeHtml(b)}</li>`).join("")}</ul>` : ""}
          </div>
        `;
      }).join("");
    }

    function renderCrawlLinks(items){
      // Create plain <a> links (no JS handlers) to help discovery of /articles/*.html
      const links = (items || []).map(it => {
        const id = (it.id || "").toString().trim();
        if(!id) return "";
        const url = articlePageUrl(id);
        const title = (it.title || id).toString();
        return `<a href="${escapeHtml(url)}">${escapeHtml(title)}</a>`;
      }).filter(Boolean);

      $("crawlLinks").innerHTML = links.join("\n");
    }

    function render(payload, query=""){
      const updatedAt = payload.updated_at || payload.updatedAt || "";
      const dateUtc = payload.date_utc || payload.date || "";

      $("updatedLine").textContent = updatedAt ? `Updated — ${fmtUtc(updatedAt)}` : "Updated —";
      $("disclaimerLine").textContent =
        payload.disclaimer ||
        "Informational only — AI-generated; may contain errors. Not investment or engineering advice.";

      $("datePill").textContent = `Date (UTC): ${dateUtc || "—"}`;

      renderSections(payload);

      const allItems = Array.isArray(payload.items) ? payload.items : [];
      const items = applySearch(allItems, query);

      $("countPill").textContent = `Items: ${items.length}`;

      $("feed").innerHTML = items.length
        ? items.map(cardHtml).join("")
        : `<div class="errorBox"><strong>No items matched your search.</strong></div>`;

      // Populate crawlable links with the full set (not filtered)
      renderCrawlLinks(allItems);

      bindCardActions(payload);
      focusFromHash();
    }

    function bindCardActions(payload){
      const allItems = Array.isArray(payload.items) ? payload.items : [];
      const map = new Map(allItems.map(it => [(it.id || "").toString(), it]));

      document.querySelectorAll("[data-action='toggle']").forEach(btn=>{
        btn.addEventListener("click", ()=>{
          const id = btn.getAttribute("data-id");
          const det = document.getElementById("details-" + id);
          if(!det) return;
          const open = !det.open;
          det.open = open;
          btn.textContent = open ? "Hide" : "Read";
          if(open){ history.replaceState(null, "", "#" + encodeURIComponent(id)); }
        });
      });

      document.querySelectorAll("[data-action='share']").forEach(btn=>{
        btn.addEventListener("click", async ()=>{
          const id = btn.getAttribute("data-id");
          const it = map.get(id) || {};
          const url = articlePageUrl(id);
          const title = it.title || "PTD Today";
          const text = (it.lede || it.summary || "").toString().slice(0, 220);
          await shareLink(title, text, url);
        });
      });
    }

    function focusFromHash(){
      const raw = window.location.hash || "";
      const id = decodeURIComponent(raw.replace("#","")).trim();
      if(!id) return;
      const el = document.getElementById(id);
      if(!el) return;

      el.scrollIntoView({ behavior: "smooth", block: "start" });

      const det = document.getElementById("details-" + id);
      const btn = document.querySelector(`[data-action='toggle'][data-id='${CSS.escape(id)}']`);
      if(det && !det.open){
        det.open = true;
        if(btn) btn.textContent = "Hide";
      }
    }

    async function load(){
      $("year").textContent = new Date().getFullYear();

      try{
        const res = await fetch(DATA_URL, { cache: "no-store" });
        if(!res.ok) throw new Error(`Failed to load ${DATA_URL} (${res.status})`);
        const payload = await res.json();

        render(payload, $("q").value);
        $("q").addEventListener("input", ()=>render(payload, $("q").value));
      }catch(err){
        $("updatedLine").textContent = "Could not load briefing.";
        $("sections").innerHTML = "";
        $("feed").innerHTML = `
          <div class="errorBox">
            <strong>Briefing not available yet.</strong><br/>
            Expected file: <code>${escapeHtml(DATA_URL)}</code><br/>
            <div style="margin-top:10px;color:#6b665c;">${escapeHtml(err.message || String(err))}</div>
          </div>`;
      }
    }

    $("btnRefresh").addEventListener("click", ()=>location.reload());
    window.addEventListener("hashchange", focusFromHash);
    load();
  </script>
</body>
</html>
