<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="PTD Today — Daily Energy & Power News">
  <meta property="og:description" content="First to Know. First to Lead.">
  <meta property="og:image" content="https://ptdtoday.com/assets/og-default.png">
  <title>PTD Today — Daily Energy & Power News</title>
  <link rel="stylesheet" href="assets/main.css">
  <style>
    body {
      font-family: 'Georgia', serif;
      color: #111;
      margin: 0;
      background: #fff;
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 40px 0 10px;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
      font-weight: 700;
    }
    header p {
      margin: 6px 0;
      color: #666;
      font-size: 1.1em;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1.5em;
      font-size: 1.05em;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
      padding: 12px 0;
      margin-bottom: 30px;
    }
    nav a {
      text-decoration: none;
      color: #000;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .news-container {
      max-width: 950px;
      margin: 0 auto;
      padding: 0 16px;
    }
    .news-item {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      border-bottom: 1px solid #eee;
      margin-bottom: 30px;
      padding-bottom: 20px;
    }
    .thumb {
      flex: 0 0 200px;
    }
    .thumb img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 1px solid #ddd;
    }
    .content {
      flex: 1;
      min-width: 240px;
    }
    .content h2 {
      font-size: 1.5em;
      margin: 0 0 8px;
    }
    .meta {
      font-size: 0.9em;
      color: #666;
      margin: 8px 0;
    }
    .buttons {
      margin-top: 10px;
    }
    .buttons a {
      display: inline-block;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 6px 10px;
      text-decoration: none;
      color: #333;
      font-size: 0.9em;
      margin-right: 8px;
    }
    .buttons a:hover {
      background: #f4f4f4;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #777;
      border-top: 1px solid #eee;
      padding: 20px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>PTD Today</h1>
  <p>First to Know. First to Lead.</p>
  <p><strong>Daily Energy & Power News</strong></p>
</header>

<nav>
  <a href="#">All</a>
  <a href="#">Grid</a>
  <a href="#">Substations</a>
  <a href="#">Protection</a>
  <a href="#">Cables</a>
  <a href="#">HVDC</a>
  <a href="#">Renewables</a>
  <a href="#">Policy</a>
</nav>

<div class="news-container" id="news"></div>

<footer>
  © 2025 PTD Today • Headlines link to their original publishers.
</footer>

<script>
// === Load News === //
async function loadNews() {
  const res = await fetch('data/news.json?_=' + Date.now());
  const data = await res.json();
  const container = document.getElementById('news');
  container.innerHTML = '';

  const today = new Date().toISOString().slice(0,10); // yyyy-mm-dd
  const newsToday = data.filter(n => n.date && n.date.startsWith(today));

  if (newsToday.length === 0) {
    container.innerHTML = `<p style="text-align:center;color:#777;">No fresh stories yet today. Please check back soon.</p>`;
    return;
  }

  newsToday.forEach(n => {
    const div = document.createElement('div');
    div.className = 'news-item';
    div.innerHTML = `
      <div class="thumb">
        <img src="${n.image || '/assets/og-default.png'}"
             onerror="this.onerror=null;this.src='/assets/og-default.png'">
      </div>
      <div class="content">
        <h2><a href="${n.url}" target="_blank">${n.title}</a></h2>
        <div class="meta">${n.source || ''} • ${n.timeAgo || ''}</div>
        <p>${n.summary || ''}</p>
        <div class="buttons">
          <a href="${n.url}" target="_blank">Source</a>
          <a href="https://ptdtoday.com" target="_blank">Open on PTD Today</a>
          <a href="https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(n.url)}" target="_blank">Share</a>
        </div>
      </div>`;
    container.appendChild(div);
  });
}

// === Auto Refresh Every 3 Hours === //
loadNews();
setInterval(loadNews, 10800000); // 3 hours
</script>

</body>
</html>
