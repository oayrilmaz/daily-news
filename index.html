  <script>
    // Data produced by your GitHub Action
    const DATA_URL = "/briefs/daily-ai.json";
    const $ = (id) => document.getElementById(id);

    function fmtUtc(iso){
      try{ return new Date(iso).toUTCString().replace("GMT","UTC"); }
      catch(e){ return iso || ""; }
    }
    function normalize(s){ return (s || "").toString().toLowerCase(); }
    function escapeHtml(str){
      return (str ?? "").toString()
        .replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")
        .replace(/"/g,"&quot;").replace(/'/g,"&#039;");
    }

    // âœ… Share should share the *article page* (so LinkedIn shows a preview)
    function articlePageUrl(id){
      return `${window.location.origin}/articles/${encodeURIComponent(id)}.html`;
    }

    async function shareLink(title, text, url){
      if (navigator.share) {
        try { await navigator.share({ title, text, url }); return; }
        catch(e){ return; } // user cancelled
      }
      const draft = `${title}\n\n${text}\n\n${url}`;
      try{
        await navigator.clipboard.writeText(draft);
        alert("Copied draft for LinkedIn:\n\n" + draft);
      }catch(e){
        prompt("Copy this draft for LinkedIn:", draft);
      }
    }

    function paragraphsToHtml(text){
      const t = (text || "").trim();
      if(!t) return "";
      const parts = t.split(/\n\s*\n/g).map(s => s.trim()).filter(Boolean);
      return parts.map(p => `<p>${escapeHtml(p)}</p>`).join("");
    }

    // -----------------------------
    // TTS (AI reader + word highlight)
    // -----------------------------
    const TTS = {
      supported: ("speechSynthesis" in window) && ("SpeechSynthesisUtterance" in window),
      activeId: null,
      utter: null,
      timer: null,
      spans: [],
      offsets: [],
      plain: "",
      originalHtml: "",
      lastWordIndex: -1
    };

    function stopTts(){
      try{
        if (TTS.timer) { clearInterval(TTS.timer); TTS.timer = null; }
        if (TTS.supported) { window.speechSynthesis.cancel(); }
      }catch(e){}

      // restore UI/HTML for previous card
      if (TTS.activeId){
        const card = document.querySelector(`article.card[data-id="${CSS.escape(TTS.activeId)}"]`);
        if (card){
          const body = card.querySelector(".body");
          if (body && TTS.originalHtml){
            body.innerHTML = TTS.originalHtml;
          }
          card.querySelectorAll("[data-action='tts']").forEach(b=>b.setAttribute("aria-pressed","false"));
          const ctrls = card.querySelector(".ttsControls");
          if (ctrls) ctrls.classList.remove("show");
        }
      }

      TTS.activeId = null;
      TTS.utter = null;
      TTS.spans = [];
      TTS.offsets = [];
      TTS.plain = "";
      TTS.originalHtml = "";
      TTS.lastWordIndex = -1;
    }

    function setActiveSpan(idx){
      if (!TTS.spans.length) return;
      if (idx === TTS.lastWordIndex) return;

      if (TTS.lastWordIndex >= 0 && TTS.spans[TTS.lastWordIndex]){
        TTS.spans[TTS.lastWordIndex].classList.remove("active");
      }
      TTS.lastWordIndex = idx;

      const el = TTS.spans[idx];
      if (el){
        el.classList.add("active");
        // gentle keep-in-view
        el.scrollIntoView({ block: "nearest" });
      }
    }

    function tokenizeToSpans(plainText){
      // Split into word + whitespace tokens; only words get span.w
      const tokens = [];
      const offsets = [];
      let cursor = 0;

      // Use regex to keep whitespace
      const re = /(\s+|[^\s]+)/g;
      const parts = plainText.match(re) || [];

      for (const part of parts){
        const isSpace = /^\s+$/.test(part);
        if (!isSpace){
          tokens.push(part);
          offsets.push(cursor); // start offset of this word in the plain string
        }
        cursor += part.length;
      }
      return { tokens, offsets };
    }

    function renderSpeakableBody(card, item){
      // Save original (so we can restore)
      const body = card.querySelector(".body");
      if (!body) return null;
      TTS.originalHtml = body.innerHTML;

      // Build a reading string (title + lede + body + watch/action)
      const title = (item.title || "").toString().trim();
      const lede  = (item.lede || item.summary || "").toString().trim();
      const main  = (item.body || item.summary || "").toString().trim();
      const watch = Array.isArray(item.watchlist) ? item.watchlist : [];
      const action= (item.action_for_readers || "").toString().trim();

      const chunks = [];
      if (title) chunks.push(title);
      if (lede) chunks.push(lede);
      if (main) chunks.push(main);
      if (watch.length) chunks.push("What to watch. " + watch.join(". "));
      if (action) chunks.push("Action. " + action);

      const plain = chunks.join("\n\n").replace(/\s+\n/g,"\n").trim();
      if (!plain) return null;

      // Turn into highlighted spans for reading view
      const { tokens, offsets } = tokenizeToSpans(plain);

      // Build HTML that preserves paragraph breaks (from \n\n)
      const paras = plain.split(/\n\s*\n/g).map(s=>s.trim()).filter(Boolean);
      let wordIndex = 0;

      const html = paras.map(p=>{
        // For each paragraph, split again to words+spaces and wrap words with spans
        const parts = p.match(/(\s+|[^\s]+)/g) || [];
        const inner = parts.map(part=>{
          if (/^\s+$/.test(part)) return escapeHtml(part);
          const span = `<span class="w" data-w="${wordIndex}">${escapeHtml(part)}</span>`;
          wordIndex++;
          return span;
        }).join("");
        return `<p>${inner}</p>`;
      }).join("");

      body.innerHTML = html;

      // Collect spans
      const spans = [...body.querySelectorAll("span.w")];

      return { plain, spans, offsets };
    }

    function startTtsForCard(card, item){
      if (!TTS.supported){
        alert("Audio reader is not supported in this browser.");
        return;
      }

      const id = card.getAttribute("data-id") || "";

      // Toggle off if same card is active
      if (TTS.activeId === id){
        stopTts();
        return;
      }

      // Stop any current reader first
      stopTts();

      // Ensure details open so user sees highlighting
      const det = card.querySelector(".readMore");
      if (det && !det.open) det.open = true;

      // Build speakable HTML and span map
      const built = renderSpeakableBody(card, item);
      if (!built){
        alert("Nothing to read for this item.");
        return;
      }

      // UI: show controls
      const ctrls = card.querySelector(".ttsControls");
      if (ctrls) ctrls.classList.add("show");
      card.querySelectorAll("[data-action='tts']").forEach(b=>b.setAttribute("aria-pressed","true"));

      // Create utterance
      const utter = new SpeechSynthesisUtterance(built.plain);

      // Rate control
      const rateSel = card.querySelector("[data-tts-rate]");
      const rateVal = rateSel ? Number(rateSel.value || "1") : 1;
      utter.rate = (Number.isFinite(rateVal) && rateVal>0) ? rateVal : 1;

      // Try to pick English voice if available
      try{
        const voices = window.speechSynthesis.getVoices() || [];
        const en = voices.find(v => (v.lang||"").toLowerCase().startsWith("en"));
        if (en) utter.voice = en;
      }catch(e){}

      // Save state
      TTS.activeId = id;
      TTS.utter = utter;
      TTS.spans = built.spans;
      TTS.offsets = built.offsets;
      TTS.plain = built.plain;
      TTS.lastWordIndex = -1;

      // Highlighting: preferred = onboundary (word)
      let boundaryWorks = false;
      utter.onboundary = (ev)=>{
        // Some browsers support "word" boundaries; if not, this never fires.
        if (typeof ev.charIndex !== "number") return;
        boundaryWorks = true;

        // Map charIndex -> word index by offsets
        const ci = ev.charIndex;
        const offs = TTS.offsets;
        if (!offs || !offs.length) return;

        // Find last offset <= charIndex (binary search)
        let lo=0, hi=offs.length-1, ans=0;
        while(lo<=hi){
          const mid = (lo+hi)>>1;
          if (offs[mid] <= ci){ ans = mid; lo = mid+1; }
          else hi = mid-1;
        }
        setActiveSpan(ans);
      };

      utter.onend = ()=> stopTts();
      utter.onerror = ()=> stopTts();

      // Fallback highlighter (if boundary never fires): timed per-word
      // (approximate, but keeps UX working across browsers)
      const startFallbackTimer = ()=>{
        if (TTS.timer) { clearInterval(TTS.timer); TTS.timer = null; }
        const words = TTS.spans.length || 0;
        if (!words) return;

        // Approx words per minute, scaled by rate
        const wpmBase = 175;
        const rate = utter.rate || 1;
        const wpm = Math.max(90, Math.min(320, wpmBase * rate));
        const msPerWord = Math.max(140, Math.min(520, (60_000 / wpm)));

        let i = 0;
        setActiveSpan(0);

        TTS.timer = setInterval(()=>{
          // If speech stopped, stop timer
          try{
            if (!window.speechSynthesis.speaking && !window.speechSynthesis.pending){
              clearInterval(TTS.timer); TTS.timer=null; return;
            }
          }catch(e){}
          i++;
          if (i >= words){ return; }
          setActiveSpan(i);
        }, msPerWord);
      };

      // Start speaking
      try{
        window.speechSynthesis.cancel(); // clear any queue
        window.speechSynthesis.speak(utter);
      }catch(e){
        stopTts();
        return;
      }

      // If boundary doesn't show up shortly, start fallback
      setTimeout(()=>{
        if (TTS.activeId !== id) return;
        if (!boundaryWorks) startFallbackTimer();
      }, 700);

      // Wire pause/resume/stop per card
      const btnPause = card.querySelector("[data-tts-pause]");
      const btnStop  = card.querySelector("[data-tts-stop]");

      if (btnPause){
        btnPause.onclick = ()=>{
          try{
            if (window.speechSynthesis.speaking && !window.speechSynthesis.paused){
              window.speechSynthesis.pause();
              btnPause.textContent = "Resume";
            } else {
              window.speechSynthesis.resume();
              btnPause.textContent = "Pause";
            }
          }catch(e){}
        };
      }
      if (btnStop){
        btnStop.onclick = ()=> stopTts();
      }
      if (rateSel){
        rateSel.onchange = ()=>{
          // restart with new rate (simple + reliable)
          startTtsForCard(card, item);
        };
      }
    }

    // Stop speech if user navigates away/refreshes
    window.addEventListener("beforeunload", ()=> stopTts());

    // -----------------------------
    // Cards
    // -----------------------------
    function cardHtml(item){
      const id = (item.id || "").toString().trim() || ("ai-" + Math.random().toString(36).slice(2));
      const meta = [
        item.category ? item.category.toUpperCase() : "BRIEF",
        item.region ? item.region.toUpperCase() : "GLOBAL",
        item.created_at ? fmtUtc(item.created_at) : ""
      ].filter(Boolean).join(" â€¢ ");

      const confLabel = item.confidence_label || "Medium";
      const confScore = (typeof item.confidence_score === "number") ? item.confidence_score : "";

      const tags = Array.isArray(item.tags) ? item.tags : [];
      const watch = Array.isArray(item.watchlist) ? item.watchlist : [];
      const action = (item.action_for_readers || "").toString().trim();

      const lede = (item.lede || item.summary || "").toString();
      const body = (item.body || "").toString();

      return `
        <article class="card" id="${escapeHtml(id)}" data-id="${escapeHtml(id)}">
          <div class="meta">${escapeHtml(meta)}</div>
          <h2 class="title">${escapeHtml(item.title || "Untitled")}</h2>
          <p class="lede">${escapeHtml(lede)}</p>

          <div class="actions">
            <button class="btnMini primary" type="button" data-action="toggle" data-id="${escapeHtml(id)}">Read</button>
            <button class="btnMini" type="button" data-action="tts" data-id="${escapeHtml(id)}" aria-pressed="false" title="AI Reader">ðŸ”Š</button>
            <button class="btnMini" type="button" data-action="share" data-id="${escapeHtml(id)}">Share</button>
            <a class="btnMini" href="${escapeHtml(articlePageUrl(id))}" target="_blank" rel="noopener">Open</a>

            ${item.category ? `<span class="chip">${escapeHtml(item.category)}</span>` : ""}
            ${item.region ? `<span class="chip">${escapeHtml(item.region)}</span>` : ""}
            <span class="chip">Confidence: ${escapeHtml(confLabel)}${confScore!==""?` (${escapeHtml(confScore)})`:""}</span>
          </div>

          <div class="ttsControls" aria-label="Audio reader controls">
            <select class="ttsSelect" data-tts-rate aria-label="Reader speed">
              <option value="0.9">0.9Ã—</option>
              <option value="1" selected>1.0Ã—</option>
              <option value="1.1">1.1Ã—</option>
              <option value="1.2">1.2Ã—</option>
              <option value="1.3">1.3Ã—</option>
            </select>
            <button class="btnMini" type="button" data-tts-pause>Pause</button>
            <button class="btnMini" type="button" data-tts-stop>Stop</button>
            <span class="ttsHint">Highlights words while reading (browser support varies).</span>
          </div>

          ${tags.length ? `<div class="tags">${tags.slice(0,12).map(t=>`<span class="tag">${escapeHtml(t)}</span>`).join("")}</div>` : ""}

          <details class="readMore" id="details-${escapeHtml(id)}">
            <summary>Read</summary>
            <div class="body">
              ${body ? paragraphsToHtml(body) : (item.summary ? paragraphsToHtml(item.summary) : "")}

              ${watch.length ? `
                <div class="subhead">What to watch</div>
                <ul>${watch.slice(0,10).map(w=>`<li>${escapeHtml(w)}</li>`).join("")}</ul>
              ` : ""}

              ${action ? `
                <div class="subhead">Action</div>
                <p>${escapeHtml(action)}</p>
              ` : ""}
            </div>
          </details>
        </article>
      `;
    }

    function applySearch(items, q){
      q = normalize(q).trim();
      if(!q) return items;
      return items.filter(it=>{
        const hay = [
          it.title, it.lede, it.summary, it.body, it.category, it.region,
          ...(Array.isArray(it.tags)?it.tags:[]),
          ...(Array.isArray(it.watchlist)?it.watchlist:[])
        ].map(normalize).join(" ");
        return hay.includes(q);
      });
    }

    function renderSections(payload){
      const secs = Array.isArray(payload.sections) ? payload.sections : [];
      if(!secs.length){ $("sections").innerHTML = ""; return; }
      $("sections").innerHTML = secs.map(s=>{
        const bullets = Array.isArray(s.bullets) ? s.bullets : [];
        return `
          <div class="secBlock">
            <h3 class="secH">${escapeHtml(s.heading || "Section")}</h3>
            ${bullets.length ? `<ul>${bullets.slice(0,10).map(b=>`<li>${escapeHtml(b)}</li>`).join("")}</ul>` : ""}
          </div>
        `;
      }).join("");
    }

    function renderCrawlLinks(items){
      // Create plain <a> links (no JS handlers) to help discovery of /articles/*.html
      const links = (items || []).map(it => {
        const id = (it.id || "").toString().trim();
        if(!id) return "";
        const url = articlePageUrl(id);
        const title = (it.title || id).toString();
        return `<a href="${escapeHtml(url)}">${escapeHtml(title)}</a>`;
      }).filter(Boolean);

      $("crawlLinks").innerHTML = links.join("\n");
    }

    function render(payload, query=""){
      const updatedAt = payload.updated_at || payload.updatedAt || "";
      const dateUtc = payload.date_utc || payload.date || "";

      $("updatedLine").textContent = updatedAt ? `Updated â€” ${fmtUtc(updatedAt)}` : "Updated â€”";
      $("disclaimerLine").textContent =
        payload.disclaimer ||
        "Informational only â€” AI-generated; may contain errors. Not investment or engineering advice.";

      $("datePill").textContent = `Date (UTC): ${dateUtc || "â€”"}`;

      renderSections(payload);

      const allItems = Array.isArray(payload.items) ? payload.items : [];
      const items = applySearch(allItems, query);

      $("countPill").textContent = `Items: ${items.length}`;

      $("feed").innerHTML = items.length
        ? items.map(cardHtml).join("")
        : `<div class="errorBox"><strong>No items matched your search.</strong></div>`;

      // Populate crawlable links with the full set (not filtered)
      renderCrawlLinks(allItems);

      bindCardActions(payload);
      focusFromHash();
    }

    function bindCardActions(payload){
      const allItems = Array.isArray(payload.items) ? payload.items : [];
      const map = new Map(allItems.map(it => [(it.id || "").toString(), it]));

      document.querySelectorAll("[data-action='toggle']").forEach(btn=>{
        btn.addEventListener("click", ()=>{
          // If user opens/closes other items, stop TTS to avoid confusion
          stopTts();

          const id = btn.getAttribute("data-id");
          const det = document.getElementById("details-" + id);
          if(!det) return;
          const open = !det.open;
          det.open = open;
          btn.textContent = open ? "Hide" : "Read";
          if(open){ history.replaceState(null, "", "#" + encodeURIComponent(id)); }
        });
      });

      document.querySelectorAll("[data-action='share']").forEach(btn=>{
        btn.addEventListener("click", async ()=>{
          const id = btn.getAttribute("data-id");
          const it = map.get(id) || {};
          const url = articlePageUrl(id);
          const title = it.title || "PTD Today";
          const text = (it.lede || it.summary || "").toString().slice(0, 220);
          await shareLink(title, text, url);
        });
      });

      document.querySelectorAll("[data-action='tts']").forEach(btn=>{
        btn.addEventListener("click", ()=>{
          const id = btn.getAttribute("data-id");
          const it = map.get(id) || {};
          const card = document.querySelector(`article.card[data-id="${CSS.escape(id)}"]`);
          if(!card) return;
          startTtsForCard(card, it);
        });
      });
    }

    function focusFromHash(){
      const raw = window.location.hash || "";
      const id = decodeURIComponent(raw.replace("#","")).trim();
      if(!id) return;
      const el = document.getElementById(id);
      if(!el) return;

      el.scrollIntoView({ behavior: "smooth", block: "start" });

      const det = document.getElementById("details-" + id);
      const btn = document.querySelector(`[data-action='toggle'][data-id='${CSS.escape(id)}']`);
      if(det && !det.open){
        det.open = true;
        if(btn) btn.textContent = "Hide";
      }
    }

    async function load(){
      $("year").textContent = new Date().getFullYear();

      try{
        const res = await fetch(DATA_URL, { cache: "no-store" });
        if(!res.ok) throw new Error(`Failed to load ${DATA_URL} (${res.status})`);
        const payload = await res.json();

        render(payload, $("q").value);
        $("q").addEventListener("input", ()=>{ stopTts(); render(payload, $("q").value); });
      }catch(err){
        $("updatedLine").textContent = "Could not load briefing.";
        $("sections").innerHTML = "";
        $("feed").innerHTML = `
          <div class="errorBox">
            <strong>Briefing not available yet.</strong><br/>
            Expected file: <code>${escapeHtml(DATA_URL)}</code><br/>
            <div style="margin-top:10px;color:#6b665c;">${escapeHtml(err.message || String(err))}</div>
          </div>`;
      }
    }

    $("btnRefresh").addEventListener("click", ()=>{ stopTts(); location.reload(); });
    window.addEventListener("hashchange", ()=>{ stopTts(); focusFromHash(); });
    load();
  </script>
