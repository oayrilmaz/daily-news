<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Energy & Grid News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #f0f0f0;
    }
    header {
      background: #222;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    header p {
      font-size: 0.9em;
      color: #aaa;
    }
    .wrap {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .item {
      background: #1c1c1c;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    .item h2 {
      margin: 0 0 5px;
      font-size: 1.1em;
    }
    .item a {
      color: #4db8ff;
      text-decoration: none;
    }
    .item a:hover {
      text-decoration: underline;
    }
    .meta {
      font-size: 0.8em;
      color: #bbb;
      margin-bottom: 10px;
    }
    .footer {
      text-align: center;
      font-size: 0.9em;
      margin: 40px 0;
      color: #aaa;
    }
    .footer a {
      color: #4db8ff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Daily Energy & Grid News</h1>
    <p id="datastamp">Loading…</p>
  </header>

  <main class="wrap" id="feed">Loading headlines…</main>

  <div class="footer">
    Tip: copy the 
    <a href="data/linkedin.txt" target="_blank">LinkedIn post</a>
    each morning.
  </div>

  <script>
    (async () => {
      try {
        const r = await fetch("data/top.json?cachebust=" + Date.now());
        const data = await r.json();
        document.getElementById("datastamp").textContent =
          data.generated_at_readable || "";

        const feed = document.getElementById("feed");
        feed.innerHTML = "";

        data.items.forEach(x => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <h2><a href="${x.url}" target="_blank">${x.title}</a></h2>
            <div class="meta">${x.source} – ${new Date(x.published).toLocaleString()}</div>
            <p>${x.summary || ""}</p>
          `;
          feed.appendChild(div);
        });

        if (data.items.length === 0) {
          feed.innerHTML = "<p>No headlines available yet.</p>";
        }
      } catch (e) {
        document.getElementById("feed").innerHTML =
          "<p>Could not load today’s headlines.</p>";
      }
    })();
  </script>
</body>
</html>
