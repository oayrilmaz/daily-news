<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Power Transmission & Distribution Daily News</title>

  <!-- SEO -->
  <meta name="description" content="ConsultLift shares Power Transmission & Distribution Daily News: HV, transmission, AI data centers, wind & renewables — updated every morning." />

  <!-- Open Graph -->
  <meta property="og:title" content="Power Transmission & Distribution Daily News" />
  <meta property="og:description" content="Your daily curated headlines: power grids, renewables, AI data centers, wind projects & HV systems." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://consultlift.com" />
  <meta property="og:image" content="https://via.placeholder.com/1200x630.png?text=PTD+Daily+News" />

  <!-- Fonts (WSJ-style) -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff; --panel:#ffffff; --border:#dcdcdc; --text:#111; --muted:#555; --max:960px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:'Roboto', Arial, sans-serif;
    }
    header{
      border-bottom:1px solid var(--border); padding:20px; text-align:center;
    }
    header img{
      max-width:360px; height:auto; display:block; margin:0 auto 8px;
    }
    header p{margin:6px 0 0; font-size:.9rem; color:var(--muted)}
    main{max-width:var(--max); margin:20px auto; padding:0 16px}
    .news-item{
      border-bottom:1px solid var(--border); padding:16px 0;
    }
    .news-item h2{
      margin:0 0 6px; font-family:'Merriweather', Georgia, serif;
      font-size:1.4rem; font-weight:700; line-height:1.3;
    }
    .news-item h2 a{color:#000; text-decoration:none}
    .news-item h2 a:hover{text-decoration:underline}
    .meta{
      font-size:.8rem; color:var(--muted); text-transform:uppercase;
      letter-spacing:.5px; margin-bottom:8px;
    }
    .news-item p{
      margin:0; font-family:'Roboto', Arial, sans-serif;
      font-size:1rem; line-height:1.5; color:#333;
    }

    /* Simple sponsorship sentence */
    .sponsor-line{
      max-width:var(--max); margin:24px auto; padding:0 16px;
      text-align:center; color:#444; font-size:.95rem;
      border-top:1px solid var(--border); padding-top:16px;
    }
    .sponsor-line a{color:#111; text-decoration:underline}

    /* Minimal sponsors area: small circles, no colors */
    .sponsors{
      max-width:var(--max); margin:8px auto 40px; padding:0 16px; text-align:center;
    }
    .dot-grid{
      display:inline-grid; grid-template-columns:repeat(2, 72px);
      gap:16px; align-items:center; justify-items:center;
    }
    .dot{
      width:72px; height:72px; border:1px solid #c9c9c9;
      border-radius:50%; display:flex; align-items:center;
      justify-content:center; background:#fff; color:#333;
      font-family:'Merriweather', Georgia, serif; font-size:1rem;
    }
  </style>
</head>
<body>
  <header>
    <!-- Newspaper-style masthead logo -->
    <img src="logo.svg" alt="PTD Daily News"/>
    <p id="timestamp">Loading…</p>
  </header>

  <main id="feed">
    <div class="news-item">Loading headlines…</div>
  </main>

  <!-- One simple sponsorship sentence -->
  <div class="sponsor-line">
    Sponsorship inquiries: <a href="mailto:consultliftpro@hotmail.com">consultliftpro@hotmail.com</a>
  </div>

  <!-- Minimal sponsors: tiny circles -->
  <section class="sponsors" aria-label="Sponsors">
    <div class="dot-grid">
      <div class="dot" title="Sponsor 1">S1</div>
      <div class="dot" title="Sponsor 2">S2</div>
    </div>
  </section>

  <script>
    (async () => {
      const feed = document.getElementById('feed');
      const stamp = document.getElementById('timestamp');
      try {
        const r = await fetch('data/top.json?cachebust=' + Date.now());
        if (!r.ok) throw new Error('Failed to load data/top.json');
        const data = await r.json();

        stamp.textContent = data.generated_at_readable || '';

        feed.innerHTML = '';
        if (!data.items || data.items.length === 0) {
          feed.innerHTML = '<div class="news-item">No headlines available yet.</div>';
          return;
        }

        data.items.forEach(x => {
          const div = document.createElement('div');
          div.className = 'news-item';
          div.innerHTML = `
            <h2><a href="${x.url}" target="_blank" rel="noopener">${x.title}</a></h2>
            <div class="meta">${x.source} — ${new Date(x.published).toLocaleDateString()}</div>
            <p>${x.summary ? x.summary : ''}</p>
          `;
          feed.appendChild(div);
        });
      } catch (e) {
        feed.innerHTML = '<div class="news-item">Could not load today’s headlines.</div>';
      }
    })();
  </script>
</body>
</html>
