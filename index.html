<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Energy & Grid News</title>

  <!-- SEO -->
  <meta name="description" content="ConsultLift shares Daily Energy & Grid News: HV, transmission, AI data centers, wind & renewablesâ€”updated every morning." />

  <!-- Open Graph -->
  <meta property="og:title" content="Daily Energy & Grid News" />
  <meta property="og:description" content="Your daily curated energy headlines: power grids, renewables, AI data centers, wind projects & HV systems." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://consultlift.com" />
  <meta property="og:image" content="https://via.placeholder.com/1200x630.png?text=ConsultLift+Daily+Energy+%26+Grid+News" />

  <!-- Fonts (WSJ-style) -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff; --panel:#fafafa; --border:#dcdcdc; --text:#111; --muted:#555;
      --link:#0b3d91; --accent:#b48a00; --max:960px;
    }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:'Roboto', Arial, sans-serif;
    }
    header{
      border-bottom:1px solid var(--border);
      padding:20px;
      text-align:center;
    }
    header h1{
      margin:0;
      font-family:'Merriweather', Georgia, serif;
      font-size:2rem;
      font-weight:700;
      color:#000;
    }
    header p{margin:6px 0 0; font-size:.9rem; color:var(--muted)}
    main{max-width:var(--max); margin:20px auto; padding:0 16px}
    .news-item{
      border-bottom:1px solid var(--border);
      padding:16px 0;
    }
    .news-item h2{
      margin:0 0 6px;
      font-family:'Merriweather', Georgia, serif;
      font-size:1.4rem;
      font-weight:700;
      line-height:1.3;
    }
    .news-item h2 a{
      color:#000;
      text-decoration:none;
    }
    .news-item h2 a:hover{
      text-decoration:underline;
    }
    .meta{
      font-size:.8rem;
      color:var(--muted);
      text-transform:uppercase;
      letter-spacing:0.5px;
      margin-bottom:8px;
    }
    .news-item p{
      margin:0;
      font-family:'Roboto', Arial, sans-serif;
      font-size:1rem;
      line-height:1.5;
      color:#333;
    }
    .footer{
      text-align:center;
      font-size:.85rem;
      color:var(--muted);
      margin:30px 0;
    }
    .footer a{color:var(--link); text-decoration:none}
    .footer a:hover{text-decoration:underline}

    .sponsor-cta{
      max-width:var(--max);
      margin:20px auto;
      padding:16px;
      border:1px solid var(--border);
      background:#fef9e7;
      border-radius:6px;
      text-align:center;
    }
    .sponsor-cta h3{
      margin:0 0 8px;
      font-family:'Merriweather', Georgia, serif;
      color:#000;
    }
    .cta-btn{
      display:inline-block;
      background:var(--accent);
      color:#fff;
      padding:10px 16px;
      border-radius:4px;
      font-weight:600;
      text-decoration:none;
    }
    .sponsors{
      max-width:var(--max);
      margin:0 auto 40px;
      padding:0 16px;
      text-align:center;
    }
    .sponsors h3{
      font-family:'Merriweather', Georgia, serif;
      margin:20px 0 12px;
    }
    .logo-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
      gap:18px;
      justify-items:center;
    }
    .logo-card{
      border:1px solid var(--border);
      padding:10px;
      background:#fff;
    }
    .logo-card img{max-width:200px}
    .logo-cap{font-size:.8rem; color:var(--muted); margin-top:6px}
  </style>
</head>
<body>
  <header>
    <h1>Daily Energy &amp; Grid News</h1>
    <p id="timestamp">Loadingâ€¦</p>
  </header>

  <main id="feed">
    <div class="news-item">Loading headlinesâ€¦</div>
  </main>

  <div class="footer">
    Tip: copy the <a href="data/linkedin.txt" target="_blank">LinkedIn post</a> each morning.
  </div>

  <!-- Sponsor CTA -->
  <div class="sponsor-cta">
    <h3>ðŸ“¢ Sponsor This Page</h3>
    <p style="margin:0 0 10px;">
      Reach energy, grid, HV, AI data center &amp; renewables professionals daily.
    </p>
    <a class="cta-btn"
       href="mailto:consultliftpro@hotmail.com?subject=Sponsor%20Daily%20Energy%20News">
      Contact for Sponsorship
    </a>
  </div>

  <!-- Sponsors -->
  <section class="sponsors">
    <h3>ðŸŽ¯ Current Sponsors</h3>
    <div class="logo-grid">
      <div class="logo-card">
        <img src="https://via.placeholder.com/200x100.png?text=Your+Logo+Here" alt="Sponsor Logo 1"/>
        <div class="logo-cap">Become the First Sponsor</div>
      </div>
      <div class="logo-card">
        <img src="https://via.placeholder.com/200x100.png?text=Your+Logo+Here" alt="Sponsor Logo 2"/>
        <div class="logo-cap">Premium Placement</div>
      </div>
    </div>
  </section>

  <script>
    (async () => {
      const feed = document.getElementById('feed');
      const stamp = document.getElementById('timestamp');
      try {
        const r = await fetch('data/top.json?cachebust=' + Date.now());
        if (!r.ok) throw new Error('Failed to load data');
        const data = await r.json();
        stamp.textContent = data.generated_at_readable || '';
        feed.innerHTML = '';
        if (!data.items) return;
        data.items.forEach(x => {
          const div = document.createElement('div');
          div.className = 'news-item';
          div.innerHTML = `
            <h2><a href="${x.url}" target="_blank">${x.title}</a></h2>
            <div class="meta">${x.source} â€” ${new Date(x.published).toLocaleDateString()}</div>
            <p>${x.summary || ''}</p>
          `;
          feed.appendChild(div);
        });
      } catch (e) {
        feed.innerHTML = '<div class="news-item">Could not load headlines.</div>';
      }
    })();
  </script>
</body>
</html>
