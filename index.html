  <script>
    const DATA_URL = "/briefs/daily-ai.json";
    const $ = (id) => document.getElementById(id);

    function fmtUtc(iso){
      try{ return new Date(iso).toUTCString().replace("GMT","UTC"); }
      catch(e){ return iso || ""; }
    }
    function normalize(s){ return (s || "").toString().toLowerCase(); }
    function escapeHtml(str){
      return (str ?? "").toString()
        .replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")
        .replace(/"/g,"&quot;").replace(/'/g,"&#039;");
    }
    function articlePageUrl(id){
      return `${window.location.origin}/articles/${encodeURIComponent(id)}.html`;
    }

    async function shareLink(title, text, url){
      if (navigator.share) {
        try { await navigator.share({ title, text, url }); return; }
        catch(e){ return; }
      }
      const draft = `${title}\n\n${text}\n\n${url}`;
      try{
        await navigator.clipboard.writeText(draft);
        alert("Copied draft for LinkedIn:\n\n" + draft);
      }catch(e){
        prompt("Copy this draft for LinkedIn:", draft);
      }
    }

    function paragraphsToHtml(text){
      const t = (text || "").trim();
      if(!t) return "";
      const parts = t.split(/\n\s*\n/g).map(s => s.trim()).filter(Boolean);
      return parts.map(p => `<p>${escapeHtml(p)}</p>`).join("");
    }

    // -----------------------------
    // HUMAN-LIKE READER (Web Speech API) + better â€œhumanâ€ defaults
    // -----------------------------
    const TTS = {
      supported: ("speechSynthesis" in window) && ("SpeechSynthesisUtterance" in window),
      activeId: null,
      utter: null,
      timer: null,
      spans: [],
      offsets: [],
      plain: "",
      originalHtml: "",
      lastWordIndex: -1,
      voices: [],
      voicesReady: false
    };

    function stopTts(){
      try{
        if (TTS.timer) { clearInterval(TTS.timer); TTS.timer = null; }
        if (TTS.supported) { window.speechSynthesis.cancel(); }
      }catch(e){}

      if (TTS.activeId){
        const card = document.querySelector(`article.card[data-id="${CSS.escape(TTS.activeId)}"]`);
        if (card){
          const body = card.querySelector(".body");
          if (body && TTS.originalHtml){
            body.innerHTML = TTS.originalHtml;
          }
          card.querySelectorAll("[data-action='tts']").forEach(b=>b.setAttribute("aria-pressed","false"));
          const ctrls = card.querySelector(".ttsControls");
          if (ctrls) ctrls.classList.remove("show");
          const pauseBtn = card.querySelector("[data-tts-pause]");
          if (pauseBtn) pauseBtn.textContent = "Pause";
        }
      }

      TTS.activeId = null;
      TTS.utter = null;
      TTS.spans = [];
      TTS.offsets = [];
      TTS.plain = "";
      TTS.originalHtml = "";
      TTS.lastWordIndex = -1;
    }

    function setActiveSpan(idx){
      if (!TTS.spans.length) return;
      if (idx === TTS.lastWordIndex) return;

      const prev = TTS.spans[TTS.lastWordIndex];
      if (prev){
        prev.classList.remove("active");
        prev.classList.remove("active-imp");
      }

      TTS.lastWordIndex = idx;

      const el = TTS.spans[idx];
      if (el){
        const isImp = el.getAttribute("data-imp") === "1";
        el.classList.add(isImp ? "active-imp" : "active");
        el.scrollIntoView({ block: "nearest" });
      }
    }

    // IMPORTANT: What to watch + Action are red.
    function buildSpeakChunks(item){
      const title = (item.title || "").toString().trim();
      const lede  = (item.lede || item.summary || "").toString().trim();
      const main  = (item.body || item.summary || "").toString().trim();
      const watch = Array.isArray(item.watchlist) ? item.watchlist : [];
      const action= (item.action_for_readers || "").toString().trim();

      const chunks = [];
      if (title) chunks.push({ text: title, imp: false });
      if (lede)  chunks.push({ text: lede,  imp: false });
      if (main)  chunks.push({ text: main,  imp: false });

      if (watch.length){
        chunks.push({ text: "What to watch.", imp: true });
        chunks.push({ text: watch.join(". "), imp: true });
      }
      if (action){
        chunks.push({ text: "Action.", imp: true });
        chunks.push({ text: action, imp: true });
      }

      const paras = [];
      for (const c of chunks){
        const parts = c.text.split(/\n\s*\n/g).map(s=>s.trim()).filter(Boolean);
        for (const p of parts){
          paras.push({ text: p, imp: c.imp });
        }
      }
      return paras;
    }

    function renderSpeakableBody(card, item){
      const body = card.querySelector(".body");
      if (!body) return null;

      TTS.originalHtml = body.innerHTML;

      const paras = buildSpeakChunks(item);
      if (!paras.length) return null;

      const plain = paras.map(p => p.text).join("\n\n").trim();

      // offsets of word tokens (non-space) for boundary mapping
      const offsets = [];
      let cursor = 0;
      const partsAll = plain.match(/(\s+|[^\s]+)/g) || [];
      for (const part of partsAll){
        const isSpace = /^\s+$/.test(part);
        if (!isSpace) offsets.push(cursor);
        cursor += part.length;
      }

      // per-word spans in HTML, per-paragraph importance
      let wordIndex = 0;
      const html = paras.map(p=>{
        const parts = p.text.match(/(\s+|[^\s]+)/g) || [];
        const inner = parts.map(part=>{
          if (/^\s+$/.test(part)) return escapeHtml(part);
          const impAttr = p.imp ? ` data-imp="1"` : ` data-imp="0"`;
          const span = `<span class="w" data-w="${wordIndex}"${impAttr}>${escapeHtml(part)}</span>`;
          wordIndex++;
          return span;
        }).join("");
        return `<p>${inner}</p>`;
      }).join("");

      body.innerHTML = html;

      const spans = [...body.querySelectorAll("span.w")];
      return { plain, spans, offsets };
    }

    function scoreVoice(v){
      const name = (v.name || "").toLowerCase();
      const lang = (v.lang || "").toLowerCase();

      let s = 0;

      // English preference (will later filter by accent)
      if (lang === "en-us") s += 35;
      else if (lang.startsWith("en-")) s += 20;

      // Prefer natural/neural/premium/enhanced
      if (name.includes("neural")) s += 28;
      if (name.includes("natural")) s += 24;
      if (name.includes("premium")) s += 18;
      if (name.includes("enhanced")) s += 16;

      // Common good engines
      if (name.includes("google")) s += 16;
      if (name.includes("microsoft")) s += 14;
      if (name.includes("samantha")) s += 10; // iOS
      if (name.includes("ava")) s += 8;
      if (name.includes("aria")) s += 8;
      if (name.includes("jenny")) s += 8;

      if (v.localService === false) s += 6;

      return s;
    }

    function loadVoices(){
      if (!TTS.supported) return [];
      const vs = window.speechSynthesis.getVoices() || [];
      TTS.voices = vs;
      TTS.voicesReady = vs.length > 0;
      return vs;
    }

    function accentFilter(lang, accent){
      lang = (lang || "").toLowerCase();
      accent = (accent || "any").toLowerCase();
      if (accent === "any") return lang.startsWith("en-");
      if (accent === "us") return lang === "en-us";
      if (accent === "uk") return lang === "en-gb";
      if (accent === "au") return lang === "en-au";
      if (accent === "ca") return lang === "en-ca";
      if (accent === "in") return lang === "en-in";
      return lang.startsWith("en-");
    }

    function bestVoiceForAccent(accent){
      const vs = TTS.voices || loadVoices();
      const en = vs.filter(v => accentFilter(v.lang, accent));
      if (!en.length) return null;
      en.sort((a,b)=> scoreVoice(b) - scoreVoice(a));
      return en[0] || null;
    }

    function fillVoiceSelect(selectEl, accent){
      if (!selectEl) return;
      const vs = TTS.voices || loadVoices();
      const en = vs.filter(v => accentFilter(v.lang, accent || "any"));
      selectEl.innerHTML = "";

      if (!en.length){
        const opt = document.createElement("option");
        opt.value = "";
        opt.textContent = "Default voice";
        selectEl.appendChild(opt);
        return;
      }

      const sorted = [...en].sort((a,b)=> scoreVoice(b) - scoreVoice(a));
      const best = bestVoiceForAccent(accent || "any");

      for (const v of sorted){
        const opt = document.createElement("option");
        opt.value = v.name;
        opt.textContent = `${v.name} (${v.lang})${v.localService ? "" : " â€¢ cloud"}`;
        if (best && v.name === best.name) opt.selected = true;
        selectEl.appendChild(opt);
      }
    }

    function resolveVoiceByName(name){
      if (!name) return null;
      const vs = TTS.voices || loadVoices();
      return vs.find(v => v.name === name) || null;
    }

    function applyPreset(preset, rateSel, pitchSel){
      // â€œHuman modeâ€ defaults (subtle â€” avoids robotic)
      if (!rateSel || !pitchSel) return;
      if (preset === "natural"){
        rateSel.value = "1.02";
        pitchSel.value = "1.02";
      } else if (preset === "presenter"){
        rateSel.value = "1.06";
        pitchSel.value = "1.03";
      } else if (preset === "fast"){
        rateSel.value = "1.12";
        pitchSel.value = "1.02";
      }
    }

    function startTtsForCard(card, item){
      if (!TTS.supported){
        alert("Audio reader is not supported in this browser.");
        return;
      }

      const id = card.getAttribute("data-id") || "";

      if (TTS.activeId === id){
        stopTts();
        return;
      }

      stopTts();

      const det = card.querySelector(".readMore");
      if (det && !det.open) det.open = true;

      const built = renderSpeakableBody(card, item);
      if (!built){
        alert("Nothing to read for this item.");
        return;
      }

      const ctrls = card.querySelector(".ttsControls");
      if (ctrls) ctrls.classList.add("show");
      card.querySelectorAll("[data-action='tts']").forEach(b=>b.setAttribute("aria-pressed","true"));

      const accentSel = card.querySelector("[data-tts-accent]");
      const presetSel = card.querySelector("[data-tts-preset]");
      const voiceSel  = card.querySelector("[data-tts-voice]");
      const rateSel   = card.querySelector("[data-tts-rate]");
      const pitchSel  = card.querySelector("[data-tts-pitch]");

      // Set preset defaults the first time card is opened
      if (presetSel && !presetSel.getAttribute("data-init")){
        presetSel.setAttribute("data-init","1");
        applyPreset(presetSel.value, rateSel, pitchSel);
      }

      // Fill voices based on accent
      const accent = accentSel ? accentSel.value : "any";
      fillVoiceSelect(voiceSel, accent);

      const utter = new SpeechSynthesisUtterance(built.plain);

      const rateVal  = rateSel ? Number(rateSel.value || "1.02") : 1.02;
      const pitchVal = pitchSel ? Number(pitchSel.value || "1.02") : 1.02;
      utter.rate  = (Number.isFinite(rateVal) && rateVal>0) ? rateVal : 1.02;
      utter.pitch = (Number.isFinite(pitchVal) && pitchVal>0) ? pitchVal : 1.02;
      utter.volume = 1;

      let chosen = null;
      if (voiceSel && voiceSel.value) chosen = resolveVoiceByName(voiceSel.value);
      if (!chosen) chosen = bestVoiceForAccent(accent) || bestVoiceForAccent("any");
      if (chosen) utter.voice = chosen;

      TTS.activeId = id;
      TTS.utter = utter;
      TTS.spans = built.spans;
      TTS.offsets = built.offsets;
      TTS.plain = built.plain;
      TTS.lastWordIndex = -1;

      let boundaryWorks = false;

      utter.onboundary = (ev)=>{
        if (typeof ev.charIndex !== "number") return;
        boundaryWorks = true;

        const ci = ev.charIndex;
        const offs = TTS.offsets;
        if (!offs || !offs.length) return;

        // binary search: last offset <= charIndex
        let lo=0, hi=offs.length-1, ans=0;
        while(lo<=hi){
          const mid = (lo+hi)>>1;
          if (offs[mid] <= ci){ ans = mid; lo = mid+1; }
          else hi = mid-1;
        }
        setActiveSpan(ans);
      };

      utter.onend = ()=> stopTts();
      utter.onerror = ()=> stopTts();

      // Fallback timed highlight (better estimate)
      const startFallbackTimer = ()=>{
        if (TTS.timer) { clearInterval(TTS.timer); TTS.timer = null; }
        const words = TTS.spans.length || 0;
        if (!words) return;

        // Estimate WPM with slight punctuation penalty
        const baseWpm = 185;
        const rate = utter.rate || 1;
        const wpm = Math.max(110, Math.min(340, baseWpm * rate));
        let msPerWord = Math.max(120, Math.min(500, (60_000 / wpm)));

        let i = 0;
        setActiveSpan(0);

        TTS.timer = setInterval(()=>{
          try{
            if (!window.speechSynthesis.speaking && !window.speechSynthesis.pending){
              clearInterval(TTS.timer); TTS.timer=null; return;
            }
          }catch(e){}
          i++;
          if (i >= words) return;
          setActiveSpan(i);
        }, msPerWord);
      };

      try{
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(utter);
      }catch(e){
        stopTts();
        return;
      }

      setTimeout(()=>{
        if (TTS.activeId !== id) return;
        if (!boundaryWorks) startFallbackTimer();
      }, 650);

      const btnPause = card.querySelector("[data-tts-pause]");
      const btnStop  = card.querySelector("[data-tts-stop]");

      if (btnPause){
        btnPause.onclick = ()=>{
          try{
            if (window.speechSynthesis.speaking && !window.speechSynthesis.paused){
              window.speechSynthesis.pause();
              btnPause.textContent = "Resume";
            } else {
              window.speechSynthesis.resume();
              btnPause.textContent = "Pause";
            }
          }catch(e){}
        };
      }
      if (btnStop){
        btnStop.onclick = ()=> stopTts();
      }

      const restart = ()=> startTtsForCard(card, item);

      if (accentSel) accentSel.onchange = restart;
      if (voiceSel)  voiceSel.onchange  = restart;
      if (rateSel)   rateSel.onchange   = restart;
      if (pitchSel)  pitchSel.onchange  = restart;

      if (presetSel){
        presetSel.onchange = ()=>{
          applyPreset(presetSel.value, rateSel, pitchSel);
          restart();
        };
      }
    }

    function initVoices(){
      if (!TTS.supported) return;
      loadVoices();
      window.speechSynthesis.onvoiceschanged = ()=> loadVoices();
    }
    initVoices();
    window.addEventListener("beforeunload", ()=> stopTts());

    // -----------------------------
    // Cards
    // -----------------------------
    function cardHtml(item){
      const id = (item.id || "").toString().trim() || ("ai-" + Math.random().toString(36).slice(2));
      const meta = [
        item.category ? item.category.toUpperCase() : "BRIEF",
        item.region ? item.region.toUpperCase() : "GLOBAL",
        item.created_at ? fmtUtc(item.created_at) : ""
      ].filter(Boolean).join(" â€¢ ");

      const confLabel = item.confidence_label || "Medium";
      const confScore = (typeof item.confidence_score === "number") ? item.confidence_score : "";

      const tags = Array.isArray(item.tags) ? item.tags : [];
      const watch = Array.isArray(item.watchlist) ? item.watchlist : [];
      const action = (item.action_for_readers || "").toString().trim();

      const lede = (item.lede || item.summary || "").toString();
      const body = (item.body || "").toString();

      return `
        <article class="card" id="${escapeHtml(id)}" data-id="${escapeHtml(id)}">
          <div class="meta">${escapeHtml(meta)}</div>
          <h2 class="title">${escapeHtml(item.title || "Untitled")}</h2>
          <p class="lede">${escapeHtml(lede)}</p>

          <div class="actions">
            <button class="btnMini primary" type="button" data-action="toggle" data-id="${escapeHtml(id)}">Read</button>
            <button class="btnMini" type="button" data-action="tts" data-id="${escapeHtml(id)}" aria-pressed="false" title="AI Reader">ðŸ”Š</button>
            <button class="btnMini" type="button" data-action="share" data-id="${escapeHtml(id)}">Share</button>
            <a class="btnMini" href="${escapeHtml(articlePageUrl(id))}" target="_blank" rel="noopener">Open</a>

            ${item.category ? `<span class="chip">${escapeHtml(item.category)}</span>` : ""}
            ${item.region ? `<span class="chip">${escapeHtml(item.region)}</span>` : ""}
            <span class="chip">Confidence: ${escapeHtml(confLabel)}${confScore!==""?` (${escapeHtml(confScore)})`:""}</span>
          </div>

          <div class="ttsControls" aria-label="Audio reader controls">
            <select class="ttsSelect" data-tts-preset aria-label="Mode">
              <option value="natural" selected>Human (Natural)</option>
              <option value="presenter">Human (Presenter)</option>
              <option value="fast">Fast</option>
            </select>

            <select class="ttsSelect" data-tts-accent aria-label="Accent">
              <option value="any" selected>Accent: Any English</option>
              <option value="us">Accent: US</option>
              <option value="uk">Accent: UK</option>
              <option value="au">Accent: AU</option>
              <option value="ca">Accent: CA</option>
              <option value="in">Accent: IN</option>
            </select>

            <select class="ttsSelect" data-tts-voice aria-label="Voice"></select>

            <select class="ttsSelect" data-tts-rate aria-label="Speed">
              <option value="0.95">0.95Ã—</option>
              <option value="1">1.0Ã—</option>
              <option value="1.02" selected>1.02Ã—</option>
              <option value="1.06">1.06Ã—</option>
              <option value="1.12">1.12Ã—</option>
            </select>

            <select class="ttsSelect" data-tts-pitch aria-label="Pitch">
              <option value="0.98">Pitch 0.98</option>
              <option value="1">Pitch 1.0</option>
              <option value="1.02" selected>Pitch 1.02</option>
              <option value="1.05">Pitch 1.05</option>
            </select>

            <button class="btnMini" type="button" data-tts-pause>Pause</button>
            <button class="btnMini" type="button" data-tts-stop>Stop</button>
            <span class="ttsHint">Blue highlight = reading. Red highlight = Watch/Action.</span>
          </div>

          ${tags.length ? `<div class="tags">${tags.slice(0,12).map(t=>`<span class="tag">${escapeHtml(t)}</span>`).join("")}</div>` : ""}

          <details class="readMore" id="details-${escapeHtml(id)}">
            <summary>Read</summary>
            <div class="body">
              ${body ? paragraphsToHtml(body) : (item.summary ? paragraphsToHtml(item.summary) : "")}

              ${watch.length ? `
                <div class="subhead">What to watch</div>
                <ul>${watch.slice(0,10).map(w=>`<li>${escapeHtml(w)}</li>`).join("")}</ul>
              ` : ""}

              ${action ? `
                <div class="subhead">Action</div>
                <p>${escapeHtml(action)}</p>
              ` : ""}
            </div>
          </details>
        </article>
      `;
    }

    function applySearch(items, q){
      q = normalize(q).trim();
      if(!q) return items;
      return items.filter(it=>{
        const hay = [
          it.title, it.lede, it.summary, it.body, it.category, it.region,
          ...(Array.isArray(it.tags)?it.tags:[]),
          ...(Array.isArray(it.watchlist)?it.watchlist:[])
        ].map(normalize).join(" ");
        return hay.includes(q);
      });
    }

    function renderSections(payload){
      const secs = Array.isArray(payload.sections) ? payload.sections : [];
      if(!secs.length){ $("sections").innerHTML = ""; return; }
      $("sections").innerHTML = secs.map(s=>{
        const bullets = Array.isArray(s.bullets) ? s.bullets : [];
        return `
          <div class="secBlock">
            <h3 class="secH">${escapeHtml(s.heading || "Section")}</h3>
            ${bullets.length ? `<ul>${bullets.slice(0,10).map(b=>`<li>${escapeHtml(b)}</li>`).join("")}</ul>` : ""}
          </div>
        `;
      }).join("");
    }

    function renderCrawlLinks(items){
      const links = (items || []).map(it => {
        const id = (it.id || "").toString().trim();
        if(!id) return "";
        const url = articlePageUrl(id);
        const title = (it.title || id).toString();
        return `<a href="${escapeHtml(url)}">${escapeHtml(title)}</a>`;
      }).filter(Boolean);

      $("crawlLinks").innerHTML = links.join("\n");
    }

    function render(payload, query=""){
      const updatedAt = payload.updated_at || payload.updatedAt || "";
      const dateUtc = payload.date_utc || payload.date || "";

      $("updatedLine").textContent = updatedAt ? `Updated â€” ${fmtUtc(updatedAt)}` : "Updated â€”";
      $("disclaimerLine").textContent =
        payload.disclaimer ||
        "Informational only â€” AI-generated; may contain errors. Not investment or engineering advice.";

      $("datePill").textContent = `Date (UTC): ${dateUtc || "â€”"}`;

      renderSections(payload);

      const allItems = Array.isArray(payload.items) ? payload.items : [];
      const items = applySearch(allItems, query);

      $("countPill").textContent = `Items: ${items.length}`;

      $("feed").innerHTML = items.length
        ? items.map(cardHtml).join("")
        : `<div class="errorBox"><strong>No items matched your search.</strong></div>`;

      renderCrawlLinks(allItems);

      bindCardActions(payload);
      focusFromHash();
    }

    function bindCardActions(payload){
      const allItems = Array.isArray(payload.items) ? payload.items : [];
      const map = new Map(allItems.map(it => [(it.id || "").toString(), it]));

      document.querySelectorAll("[data-action='toggle']").forEach(btn=>{
        btn.addEventListener("click", ()=>{
          stopTts();
          const id = btn.getAttribute("data-id");
          const det = document.getElementById("details-" + id);
          if(!det) return;
          const open = !det.open;
          det.open = open;
          btn.textContent = open ? "Hide" : "Read";
          if(open){ history.replaceState(null, "", "#" + encodeURIComponent(id)); }
        });
      });

      document.querySelectorAll("[data-action='share']").forEach(btn=>{
        btn.addEventListener("click", async ()=>{
          const id = btn.getAttribute("data-id");
          const it = map.get(id) || {};
          const url = articlePageUrl(id);
          const title = it.title || "PTD Today";
          const text = (it.lede || it.summary || "").toString().slice(0, 220);
          await shareLink(title, text, url);
        });
      });

      document.querySelectorAll("[data-action='tts']").forEach(btn=>{
        btn.addEventListener("click", ()=>{
          const id = btn.getAttribute("data-id");
          const it = map.get(id) || {};
          const card = document.querySelector(`article.card[data-id="${CSS.escape(id)}"]`);
          if(!card) return;
          startTtsForCard(card, it);
        });
      });

      // Populate all voice selectors (after cards exist)
      document.querySelectorAll("[data-tts-voice]").forEach(sel => {
        const card = sel.closest("article.card");
        const accentSel = card ? card.querySelector("[data-tts-accent]") : null;
        fillVoiceSelect(sel, accentSel ? accentSel.value : "any");
      });
    }

    function focusFromHash(){
      const raw = window.location.hash || "";
      const id = decodeURIComponent(raw.replace("#","")).trim();
      if(!id) return;
      const el = document.getElementById(id);
      if(!el) return;

      el.scrollIntoView({ behavior: "smooth", block: "start" });

      const det = document.getElementById("details-" + id);
      const btn = document.querySelector(`[data-action='toggle'][data-id='${CSS.escape(id)}']`);
      if(det && !det.open){
        det.open = true;
        if(btn) btn.textContent = "Hide";
      }
    }

    async function load(){
      $("year").textContent = new Date().getFullYear();

      try{
        const res = await fetch(DATA_URL, { cache: "no-store" });
        if(!res.ok) throw new Error(`Failed to load ${DATA_URL} (${res.status})`);
        const payload = await res.json();

        render(payload, $("q").value);
        $("q").addEventListener("input", ()=>{ stopTts(); render(payload, $("q").value); });
      }catch(err){
        $("updatedLine").textContent = "Could not load briefing.";
        $("sections").innerHTML = "";
        $("feed").innerHTML = `
          <div class="errorBox">
            <strong>Briefing not available yet.</strong><br/>
            Expected file: <code>${escapeHtml(DATA_URL)}</code><br/>
            <div style="margin-top:10px;color:#6b665c;">${escapeHtml(err.message || String(err))}</div>
          </div>`;
      }
    }

    $("btnRefresh").addEventListener("click", ()=>{ stopTts(); location.reload(); });
    window.addEventListener("hashchange", ()=>{ stopTts(); focusFromHash(); });

    // Ensure voices load on more browsers
    if (TTS.supported){
      loadVoices();
      window.speechSynthesis.onvoiceschanged = ()=> loadVoices();
      // Some browsers only unlock voices after a user gesture; still fine.
    }

    load();
  </script>
