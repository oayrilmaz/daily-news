<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PTD Today — Daily Briefing</title>
  <meta name="description" content="PTD Today — Daily Briefing (AI-generated intelligence brief)." />

  <style>
    :root{
      --bg:#f4efe6;
      --paper:#fffdf8;
      --ink:#111;
      --muted:#666;
      --rule:rgba(0,0,0,.12);
      --chip:#f2efe8;
      --shadow:0 18px 40px rgba(0,0,0,.06);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family: Georgia,"Times New Roman",Times,serif;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }
    a{color:inherit}
    .wrap{max-width:860px;margin:0 auto;padding:26px 16px 56px}

    /* Mast (WSJ-ish: strong masthead, thin rules) */
    .mast{text-align:center;padding:18px 0 6px}
    .brand{margin:0;font-weight:800;letter-spacing:.4px;font-size:54px}
    .tagline{margin:6px 0 14px;color:var(--muted);font-style:italic;font-size:18px}
    .nav{display:flex;justify-content:center;gap:18px;margin:6px 0 6px}
    .nav a{
      text-decoration:none;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid transparent;
      color:rgba(0,0,0,.78);
      font-size:16px;
    }
    .nav a:hover{border-color:var(--rule);background:rgba(255,255,255,.35)}
    .nav a.active{border-color:var(--rule);background:rgba(255,255,255,.55);font-weight:700;color:rgba(0,0,0,.92)}
    .rule{height:1px;background:var(--rule);margin:14px auto 0;max-width:740px}

    .pageTitle{text-align:center;margin:18px 0 4px;font-size:44px;font-weight:900}
    .updated{text-align:center;color:var(--muted);font-size:16px;margin:0 0 16px}

    .panel{
      background:var(--paper);
      border:1px solid var(--rule);
      border-radius:16px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .toolbar{
      display:flex;gap:10px;align-items:center;flex-wrap:wrap;
      padding:14px 14px;
      border-bottom:1px solid var(--rule);
      background:rgba(0,0,0,.02);
    }
    .btn{
      appearance:none;
      border:1px solid var(--rule);
      background:#111;
      color:#fff;
      padding:9px 14px;
      border-radius:999px;
      cursor:pointer;
      font-family:inherit;
      font-size:15px;
    }
    .btn.secondary{
      background:transparent;
      color:rgba(0,0,0,.82);
    }
    .btn.secondary:hover{background:rgba(0,0,0,.04)}
    .search{flex:1 1 280px;margin-left:auto}
    .search input{
      width:100%;
      border:1px solid var(--rule);
      border-radius:999px;
      padding:10px 14px;
      background:rgba(0,0,0,.02);
      font-family:inherit;
      font-size:15px;
      outline:none;
    }

    .notice{
      padding:12px 14px;
      border-bottom:1px solid var(--rule);
      color:rgba(0,0,0,.78);
      font-size:15px;
    }
    .headRow{
      display:flex;justify-content:space-between;gap:10px;align-items:center;
      padding:10px 14px;border-bottom:1px solid var(--rule);
      background:rgba(0,0,0,.015);
    }
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:6px 10px;border-radius:999px;
      border:1px solid var(--rule);
      background:var(--chip);
      color:rgba(0,0,0,.75);
      font-size:14px;
    }
    .tiny{color:var(--muted);font-size:14px}

    .feed{padding:0}
    .card{
      padding:16px 14px 14px;
      border-bottom:1px solid var(--rule);
    }
    .card:last-child{border-bottom:none}

    .kicker{
      color:var(--muted);
      font-size:13px;
      letter-spacing:.12px;
      text-transform:uppercase;
      margin-bottom:8px;
    }
    .title{
      margin:0 0 10px;
      font-size:34px;
      line-height:1.08;
      font-weight:900;
    }
    .deck{
      margin:0 0 12px;
      color:rgba(0,0,0,.82);
      font-size:18px;
      line-height:1.55;
    }

    .metaRow{
      display:flex;gap:8px;flex-wrap:wrap;align-items:center;
      margin:10px 0 0;
    }
    .chip{
      display:inline-flex;align-items:center;gap:8px;
      padding:6px 10px;border-radius:999px;
      border:1px solid var(--rule);
      background:var(--chip);
      font-size:13px;color:rgba(0,0,0,.72);
    }

    details.story{
      margin-top:12px;
      border-top:1px solid var(--rule);
      padding-top:12px;
    }
    details.story summary{
      list-style:none;
      display:flex;
      gap:10px;
      align-items:center;
      cursor:pointer;
      user-select:none;
    }
    details.story summary::-webkit-details-marker{display:none}
    .readBtn{
      border:1px solid var(--rule);
      background:#111;color:#fff;
      padding:8px 12px;border-radius:999px;
      font-family:inherit;font-size:14px;
    }
    .shareBtn{
      border:1px solid var(--rule);
      background:transparent;
      color:rgba(0,0,0,.82);
      padding:8px 12px;border-radius:999px;
      font-family:inherit;font-size:14px;
    }
    .shareBtn:hover{background:rgba(0,0,0,.04)}
    .storyBody{
      margin-top:12px;
      font-size:18px;
      line-height:1.75;
      color:rgba(0,0,0,.88);
      white-space:pre-line; /* keeps paragraphs if provided */
    }
    .subhead{
      margin:14px 0 6px;
      font-size:13px;
      letter-spacing:.12px;
      text-transform:uppercase;
      color:var(--muted);
    }
    ul.clean{
      margin:6px 0 0 18px;
      padding:0;
      color:rgba(0,0,0,.85);
      font-size:17px;
      line-height:1.6;
    }

    .errorBox{
      padding:18px;
      color:#7a1f1f;
      background:rgba(255,230,230,.70);
      border:1px solid rgba(122,31,31,.18);
      border-radius:12px;
      margin:14px;
    }
    .footer{text-align:center;margin-top:18px;color:var(--muted);font-size:14px}

    @media (max-width:760px){
      .brand{font-size:44px}
      .pageTitle{font-size:36px}
      .title{font-size:28px}
      .deck{font-size:17px}
      .storyBody{font-size:17px}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header class="mast">
      <h1 class="brand">PTD Today</h1>
      <div class="tagline">First to Know. First to Lead.</div>

      <!-- Only Home + Room -->
      <nav class="nav" aria-label="Primary navigation">
        <a class="active" href="/index.html">Home</a>
        <a href="/room.html">Room</a>
      </nav>

      <div class="rule"></div>
    </header>

    <div class="pageTitle">Daily Briefing</div>
    <div class="updated" id="updatedLine">Loading…</div>

    <section class="panel">
      <div class="toolbar">
        <button class="btn" id="btnRefresh" type="button">Refresh</button>
        <div class="search">
          <input id="q" type="search" placeholder="Search headlines, tags, regions…" autocomplete="off" />
        </div>
      </div>

      <div class="notice" id="disclaimerLine">
        <em>Loading disclaimer…</em>
      </div>

      <div class="headRow">
        <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
          <span class="pill" id="countPill">Items: —</span>
          <span class="pill" id="datePill">Date (UTC): —</span>
        </div>
        <div class="tiny" id="modelHint">AI-generated briefing</div>
      </div>

      <div class="feed" id="feed"></div>
    </section>

    <div class="footer">© <span id="year"></span> PTD Today</div>
  </div>

  <script>
    // Use your generated file:
    // Your script currently writes: data/ai_news.json and briefs/daily-ai.json
    // Since we removed Briefs page, Home should read from /data/ai_news.json.
    const DATA_URL = "/data/ai_news.json";
    const $ = (id) => document.getElementById(id);

    function fmtUtc(iso){
      try{ return new Date(iso).toUTCString().replace("GMT","UTC"); }
      catch(e){ return iso || ""; }
    }
    function normalize(s){ return (s || "").toString().toLowerCase(); }
    function escapeHtml(str){
      return (str ?? "").toString()
        .replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")
        .replace(/"/g,"&quot;").replace(/'/g,"&#039;");
    }

    function metaLine(item){
      const bits = [
        item.category ? item.category.toUpperCase() : null,
        item.region ? item.region.toUpperCase() : null,
        item.created_at ? fmtUtc(item.created_at) : null
      ].filter(Boolean);
      return bits.join(" • ");
    }

    function sharePayload(item){
      const title = item.title || "PTD Today";
      const text = (item.teaser || item.summary || "").toString().slice(0, 240);
      const url = location.href.split("#")[0];
      return { title, text, url };
    }

    async function doShare(item){
      const p = sharePayload(item);
      try{
        if (navigator.share){
          await navigator.share(p);
          return;
        }
      }catch(e){}
      // fallback: copy
      try{
        await navigator.clipboard.writeText(`${p.title}\n\n${p.text}\n\n${p.url}`);
        alert("Copied to clipboard.");
      }catch(e){
        prompt("Copy this:", `${p.title}\n\n${p.text}\n\n${p.url}`);
      }
    }

    function cardHtml(item, idx){
      const tags = Array.isArray(item.tags) ? item.tags : [];
      const confLabel = item.confidence_label || "Medium";
      const confScore = (typeof item.confidence_score === "number") ? item.confidence_score : "";

      // Long-form fields (new):
      const teaser = item.teaser || item.summary || "";
      const story = item.story || ""; // full article text (paragraphs)
      const watch = Array.isArray(item.watchlist) ? item.watchlist : [];
      const action = item.action_for_readers || "";

      const id = item.id || `ai-${idx+1}`;
      const anchor = `#${encodeURIComponent(id)}`;

      const storyBlock = `
        <details class="story">
          <summary>
            <button class="readBtn" type="button">Read</button>
            <button class="shareBtn" type="button" data-share="${escapeHtml(id)}">Share</button>
            ${item.category ? `<span class="chip">${escapeHtml(item.category)}</span>` : ""}
            ${item.region ? `<span class="chip">${escapeHtml(item.region)}</span>` : ""}
            <span class="chip">Confidence: ${escapeHtml(confLabel)}${confScore!==""?` (${confScore})`:""}</span>
          </summary>

          <div class="storyBody">${escapeHtml(story || teaser)}</div>

          ${watch.length ? `
            <div class="subhead">What to watch</div>
            <ul class="clean">${watch.slice(0,10).map(x=>`<li>${escapeHtml(x)}</li>`).join("")}</ul>
          ` : ""}

          ${action ? `
            <div class="subhead">Action</div>
            <div class="storyBody" style="padding-top:0">${escapeHtml(action)}</div>
          ` : ""}

          ${tags.length ? `
            <div class="metaRow" style="margin-top:14px">
              ${tags.slice(0,16).map(t=>`<span class="chip">${escapeHtml(t)}</span>`).join("")}
            </div>
          ` : ""}
        </details>
      `;

      return `
        <article class="card" id="${escapeHtml(id)}">
          <div class="kicker">${escapeHtml(metaLine(item) || "PTD BRIEFING")}</div>
          <h2 class="title">${escapeHtml(item.title || "Untitled")}</h2>
          <p class="deck">${escapeHtml(teaser)}</p>
          ${storyBlock}
        </article>
      `;
    }

    function applySearch(items, q){
      q = normalize(q).trim();
      if(!q) return items;
      return items.filter(it=>{
        const hay = [
          it.title, it.teaser, it.summary, it.story,
          it.category, it.region,
          ...(Array.isArray(it.tags)?it.tags:[])
        ].map(normalize).join(" ");
        return hay.includes(q);
      });
    }

    function render(payload, query=""){
      const updatedAt = payload.updated_at || payload.updatedAt || "";
      const dateUtc = payload.date_utc || payload.date || "";

      $("updatedLine").textContent = updatedAt ? `Updated — ${fmtUtc(updatedAt)}` : "Updated —";
      $("disclaimerLine").textContent =
        payload.disclaimer ||
        "Informational only — AI-generated; may contain errors. Not investment or engineering advice.";

      $("datePill").textContent = `Date (UTC): ${dateUtc || "—"}`;

      const allItems = Array.isArray(payload.items) ? payload.items : [];
      const items = applySearch(allItems, query);
      $("countPill").textContent = `Items: ${items.length}`;

      $("feed").innerHTML = items.length
        ? items.map(cardHtml).join("")
        : `<div class="errorBox">No items matched your search.</div>`;

      // Wire share buttons after render
      document.querySelectorAll("[data-share]").forEach(btn=>{
        btn.addEventListener("click", (e)=>{
          e.preventDefault();
          e.stopPropagation();
          const id = btn.getAttribute("data-share");
          const item = allItems.find(x => (x.id || "") === id) || null;
          doShare(item || {});
        });
      });

      // Make the "Read" button behave like a toggle label (without jumping)
      document.querySelectorAll("details.story summary .readBtn").forEach(b=>{
        b.addEventListener("click", (e)=>{
          e.preventDefault();
          e.stopPropagation();
          const details = b.closest("details");
          details.open = !details.open;
          b.textContent = details.open ? "Hide" : "Read";
        });
      });
    }

    async function load(){
      $("year").textContent = new Date().getFullYear();
      try{
        const res = await fetch(DATA_URL, { cache: "no-store" });
        if(!res.ok) throw new Error(`Failed to load ${DATA_URL} (${res.status})`);
        const payload = await res.json();

        // initial render + search live
        render(payload, $("q").value);
        $("q").addEventListener("input", ()=>render(payload, $("q").value));

      }catch(err){
        $("updatedLine").textContent = "Could not load briefing.";
        $("disclaimerLine").textContent = "";
        $("feed").innerHTML = `
          <div class="errorBox">
            <strong>Briefing not available yet.</strong><br/>
            Expected file: <code>${DATA_URL}</code><br/>
            <div style="margin-top:10px;color:#6b665c;">${escapeHtml(err.message || String(err))}</div>
          </div>`;
      }
    }

    $("btnRefresh").addEventListener("click", ()=>location.reload());
    load();
  </script>
</body>
</html>
