<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PTD Today — Daily Briefing</title>
  <meta name="description" content="PTD Today — Daily briefing (AI-assisted). Informational only." />

  <link rel="stylesheet" href="/assets/main.css?v=1" />
</head>

<body>
  <div class="wrap">
    <header class="mast">
      <h1 class="brand">PTD Today</h1>
      <div class="tagline">First to Know. First to Lead.</div>

      <!-- NAV: only Home + Room -->
      <nav class="nav" aria-label="Primary navigation">
        <a class="active" href="/index.html">Home</a>
        <a href="/room.html">Room</a>
      </nav>
    </header>

    <div class="pageTitle">Daily Briefing</div>
    <div class="updated" id="updatedLine">Loading…</div>

    <section class="panel">
      <div class="toolbar">
        <button class="btn" id="btnRefresh" type="button">Refresh</button>
        <button class="btn" id="btnTop" type="button">Back to top</button>

        <div class="search">
          <input id="q" type="search" placeholder="Search titles, regions, tags…" autocomplete="off" />
        </div>
      </div>

      <div class="notice" id="disclaimerLine">
        <em>Loading disclaimer…</em>
      </div>

      <div class="itemsHead">
        <div class="pills">
          <span class="pill" id="countPill">Items: —</span>
          <span class="pill" id="datePill">Date (UTC): —</span>
        </div>
        <div class="tiny" id="modelHint">AI-assisted</div>
      </div>

      <div class="feed" id="feed"></div>
    </section>

    <div class="footer">© <span id="year"></span> PTD Today</div>
  </div>

  <script src="/assets/app.js?v=1"></script>
</body>
</html>
