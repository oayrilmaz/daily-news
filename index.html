<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PTD Daily News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Power Transmission & Distribution Daily News – daily updates on energy, power grids, AI datacenters, renewables, and more.">
  <style>
    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #111;
    }

    header {
      text-align: center;
      padding: 25px 10px 10px;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      font-size: 36px;
      margin: 0;
      font-weight: bold;
    }

    header h2 {
      font-size: 18px;
      margin: 5px 0 0 0;
      font-weight: normal;
      color: #444;
    }

    .timestamp {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin: 10px 0;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .article {
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }

    .article:last-child {
      border-bottom: none;
    }

    .article h3 {
      font-size: 20px;
      margin: 0;
      font-weight: bold;
      color: #003366;
    }

    .article h3 a {
      color: inherit;
      text-decoration: none;
    }

    .article h3 a:hover {
      text-decoration: underline;
    }

    .meta {
      font-size: 13px;
      color: #777;
      margin: 4px 0 8px;
    }

    .summary {
      font-size: 15px;
      color: #222;
    }

    footer {
      text-align: center;
      font-size: 14px;
      padding: 20px;
      margin-top: 30px;
      border-top: 1px solid #ddd;
      color: #555;
    }

    .sponsor-spots {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .circle {
      width: 60px;
      height: 60px;
      border: 1px solid #333;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>PTD Daily News</h1>
    <h2>Power Transmission & Distribution Daily News</h2>
  </header>

  <div class="timestamp" id="timestamp"></div>

  <main id="news">
    <p>Loading news...</p>
  </main>

  <footer>
    <div class="sponsor-spots">
      <div class="circle">S1</div>
      <div class="circle">S2</div>
    </div>
    <p>For sponsorship inquiries, contact: <a href="mailto:consultliftpro@hotmail.com">consultliftpro@hotmail.com</a></p>
  </footer>

  <script>
    async function loadNews() {
      const newsContainer = document.getElementById('news');
      const timestamp = document.getElementById('timestamp');
      try {
        const res = await fetch('news.json');
        const articles = await res.json();
        timestamp.textContent = new Date().toISOString().slice(0,16).replace("T"," ");
        newsContainer.innerHTML = "";
        articles.forEach(article => {
          const div = document.createElement('div');
          div.className = 'article';
          div.innerHTML = `
            <h3><a href="${article.link}" target="_blank">${article.title}</a></h3>
            <div class="meta">${article.source} – ${article.published}</div>
            <div class="summary">${article.summary}</div>
          `;
          newsContainer.appendChild(div);
        });
      } catch (e) {
        newsContainer.innerHTML = "<p>Could not load today's headlines.</p>";
      }
    }
    loadNews();
  </script>
</body>
</html>
