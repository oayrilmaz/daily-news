<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PTD Today — Briefs</title>
  <meta name="description" content="PTD Today — Daily AI Intelligence Brief." />

  <style>
    :root{
      --bg: #f3ecdf;
      --panel: #f8f1e5;
      --ink: #1a1a1a;
      --muted: #6b665c;
      --line: rgba(0,0,0,.10);
      --shadow: 0 10px 30px rgba(0,0,0,.06);
      --pill2: #e7d6bb;
      --accent: #0f172a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Georgia, "Times New Roman", Times, serif;
      background: var(--bg);
      color: var(--ink);
    }
    a{color:inherit}
    .wrap{max-width: 980px; margin: 0 auto; padding: 28px 16px 60px;}
    .mast{text-align:center; padding: 22px 0 10px;}
    .brand{font-size: 46px; letter-spacing: .4px; margin: 0; font-weight: 700;}
    .tagline{margin: 6px 0 18px; color: var(--muted); font-style: italic; font-size: 18px;}

    .nav{
      display:flex; justify-content:center; gap: 18px; margin: 4px 0 14px; flex-wrap: wrap;
    }
    .nav a{
      text-decoration:none; padding: 8px 12px; border-radius: 999px;
      border: 1px solid transparent; color: rgba(0,0,0,.75); font-size: 16px;
    }
    .nav a:hover{border-color: var(--line); background: rgba(255,255,255,.35)}
    .nav a.active{
      border-color: var(--line); background: rgba(255,255,255,.5);
      color: rgba(0,0,0,.92); font-weight: 700;
    }

    .pageTitle{text-align:center; margin: 10px 0 6px; font-size: 40px; font-weight: 800;}
    .updated{text-align:center; color: var(--muted); font-size: 16px; margin-bottom: 18px;}

    .panel{
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 18px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .toolbar{
      display:flex; gap:10px; padding: 14px;
      border-bottom: 1px solid var(--line);
      align-items:center; flex-wrap: wrap;
    }
    .btn{
      appearance:none;
      border: 1px solid var(--line);
      background: #efe3cf;
      padding: 10px 14px;
      border-radius: 999px;
      cursor:pointer;
      font-family: inherit;
      font-size: 15px;
      color: rgba(0,0,0,.82);
    }
    .btn:hover{background: var(--pill2)}
    .search{
      flex: 1 1 280px;
      display:flex; gap:10px; align-items:center;
      min-width: 240px;
      margin-left:auto;
    }
    .search input{
      width:100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.55);
      font-family: inherit;
      font-size: 15px;
      outline:none;
    }

    .notice{
      padding: 14px;
      border-bottom: 1px solid var(--line);
      color: rgba(0,0,0,.78);
      font-size: 15px;
      background: rgba(255,255,255,.28);
    }

    .itemsHead{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding: 12px 16px;
      border-bottom: 1px solid var(--line);
      background: rgba(255,255,255,.18);
      flex-wrap: wrap;
    }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.40);
      font-size: 14px;
      color: rgba(0,0,0,.78);
    }

    .feed{padding: 10px 10px 16px;}

    .card{
      display:grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      padding: 16px 14px;
      border-bottom: 1px solid var(--line);
    }
    .card:last-child{border-bottom:none}

    .meta{
      color: var(--muted);
      font-size: 13px;
      letter-spacing: .15px;
      text-transform: uppercase;
      margin-bottom: 6px;
    }
    .title{
      margin: 0 0 10px;
      font-size: 22px;
      font-weight: 800;
      line-height: 1.12;
      color: var(--accent);
    }
    .summary{
      margin: 0 0 10px;
      color: rgba(0,0,0,.82);
      font-size: 16px;
      line-height: 1.45;
    }

    .sources{
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px dashed var(--line);
      font-size: 14px;
      color: rgba(0,0,0,.78);
    }
    .sources ul{margin: 8px 0 0 18px}
    .sources a{ text-decoration: underline; }

    .side{min-width: 220px; text-align:right;}
    .chip{
      display:inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.40);
      font-size: 13px;
      color: rgba(0,0,0,.72);
      margin-left: 6px;
      margin-bottom: 6px;
    }
    .rightBox{display:flex; flex-direction:column; align-items:flex-end; gap:8px;}

    .footer{text-align:center; margin-top: 18px; color: var(--muted); font-size: 14px;}
    .errorBox{
      padding: 18px;
      color: #7a1f1f;
      background: rgba(255,230,230,.65);
      border: 1px solid rgba(122,31,31,.20);
      border-radius: 14px;
      margin: 16px;
    }

    @media (max-width: 760px){
      .brand{font-size: 40px}
      .pageTitle{font-size: 34px}
      .card{grid-template-columns: 1fr}
      .side{text-align:left; min-width:auto}
      .rightBox{align-items:flex-start}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header class="mast">
      <h1 class="brand">PTD Today</h1>
      <div class="tagline">First to Know. First to Lead.</div>

      <nav class="nav" aria-label="Primary navigation">
        <a href="/index.html">Home</a>
        <a href="/ai.html">AI</a>
        <a class="active" href="/briefs.html">Briefs</a>
        <a href="/room.html">Room</a>
      </nav>
    </header>

    <div class="pageTitle">Daily AI Intelligence Brief</div>
    <div class="updated" id="updatedLine">Loading…</div>

    <section class="panel">
      <div class="toolbar">
        <button class="btn" id="btnRefresh" type="button">Refresh</button>
        <button class="btn" id="btnTop" type="button">Back to top</button>
        <div class="search">
          <input id="q" type="search" placeholder="Search titles, categories, regions…" autocomplete="off" />
        </div>
      </div>

      <div class="notice" id="disclaimerLine">
        AI-generated brief. Sources shown when available.
      </div>

      <div class="itemsHead">
        <span class="pill" id="countPill">Items: —</span>
        <span class="pill" id="datePill">Updated (UTC): —</span>
      </div>

      <div class="feed" id="feed"></div>
    </section>

    <div class="footer">© <span id="year"></span> PTD Today — Briefs</div>
  </div>

  <script>
    // ✅ This must match the generator output location:
    // generator writes: public/data/ai_news.json
    // website loads it as: /data/ai_news.json
    const DATA_URL = "/data/ai_news.json";

    const $ = (id) => document.getElementById(id);

    function fmtUtc(iso){
      try{
        const d = new Date(iso);
        return d.toUTCString().replace("GMT","UTC");
      }catch(e){ return iso || ""; }
    }

    function normalize(s){ return (s || "").toString().toLowerCase(); }

    function escapeHtml(str){
      return (str ?? "").toString()
        .replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")
        .replace(/"/g,"&quot;").replace(/'/g,"&#039;");
    }

    function applySearch(items, q){
      q = normalize(q).trim();
      if(!q) return items;

      return items.filter(it => {
        const hay = [
          it.title, it.summary, it.category, it.region,
          ...(Array.isArray(it.tags) ? it.tags : [])
        ].map(normalize).join(" ");
        return hay.includes(q);
      });
    }

    function sourcesHtml(sources){
      if(!Array.isArray(sources) || !sources.length) return "";
      return `
        <div class="sources">
          <strong>Sources:</strong>
          <ul>
            ${sources.slice(0,6).map(s => {
              const name = escapeHtml(s.name || "Source");
              const url = s.url || "";
              if(!url) return `<li>${name}</li>`;
              return `<li><a href="${escapeHtml(url)}" target="_blank" rel="noopener noreferrer">${name}</a></li>`;
            }).join("")}
          </ul>
        </div>
      `;
    }

    function cardHtml(item){
      const meta = [
        item.category ? item.category.toUpperCase() : "AI BRIEF",
        item.region ? item.region.toUpperCase() : "GLOBAL"
      ].filter(Boolean).join(" • ");

      const conf = (typeof item.confidence === "number") ? item.confidence.toFixed(2) : "—";

      return `
        <div class="card">
          <div>
            <div class="meta">${escapeHtml(meta)}</div>
            <h3 class="title">${escapeHtml(item.title || "Untitled")}</h3>
            <p class="summary">${escapeHtml(item.summary || "")}</p>
            ${sourcesHtml(item.sources)}
          </div>

          <div class="side">
            <div class="rightBox">
              ${item.category ? `<span class="chip">${escapeHtml(item.category)}</span>` : ""}
              ${item.region ? `<span class="chip">${escapeHtml(item.region)}</span>` : ""}
              <span class="chip">Confidence: ${escapeHtml(conf)}</span>
            </div>
          </div>
        </div>
      `;
    }

    function render(payload, query=""){
      const updatedAt = payload.updated_at || "";
      const allItems = Array.isArray(payload.items) ? payload.items : [];
      const items = applySearch(allItems, query);

      $("updatedLine").textContent = updatedAt ? `Updated — ${fmtUtc(updatedAt)}` : "Updated —";
      $("datePill").textContent = `Updated (UTC): ${updatedAt ? fmtUtc(updatedAt) : "—"}`;
      $("countPill").textContent = `Items: ${items.length}`;

      const feed = $("feed");
      feed.innerHTML = items.length
        ? items.map(cardHtml).join("")
        : `<div class="errorBox"><strong>No items matched.</strong></div>`;
    }

    async function load(){
      $("year").textContent = new Date().getFullYear();

      try{
        const res = await fetch(DATA_URL, { cache: "no-store" });
        if(!res.ok) throw new Error(`Failed to load ${DATA_URL} (${res.status})`);
        const payload = await res.json();

        render(payload, $("q").value);
        $("q").addEventListener("input", () => render(payload, $("q").value));

      }catch(err){
        $("updatedLine").textContent = "Could not load brief.";
        $("feed").innerHTML = `
          <div class="errorBox">
            <strong>Brief not available yet.</strong><br/>
            Expected file: <code>${DATA_URL}</code><br/>
            <div style="margin-top:10px; color:#6b665c;">${escapeHtml(err.message || String(err))}</div>
          </div>
        `;
      }
    }

    $("btnRefresh").addEventListener("click", () => location.reload());
    $("btnTop").addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));

    load();
  </script>
</body>
</html>
